<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lenbrook's Got Talent â€“ Finals Voting</title>

  <style>
    :root {
      --bg1: #050716;
      --bg2: #111827;
      --bg3: #1f2937;
      --glass: rgba(15, 23, 42, 0.86);
      --border: rgba(148, 163, 184, 0.65);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #fbbf24;
      --accent2: #38bdf8;
      --danger: #fb7185;
      --radius-xl: 22px;
      --radius-lg: 16px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes snow-fall {
      0% { transform: translateY(-10vh) translateX(0); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(110vh) translateX(25px); opacity: 0; }
    }
    @keyframes float-soft {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Inter", system-ui, sans-serif;
      background:
        radial-gradient(circle at 0 0, rgba(56, 189, 248, 0.25), transparent 60%),
        radial-gradient(circle at 100% 0, rgba(244, 114, 182, 0.2), transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
      background-size: 200% 200%;
      animation: gradientShift 28s ease infinite;
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      display: grid;
      place-items: center;
      padding: 22px;
    }

    /* Snow */
    .snow-wrap {
      position: fixed;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: 3;
    }
    .flake {
      position: absolute;
      top: -10vh;
      color: #fff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.9);
      opacity: 0.95;
      animation: snow-fall linear infinite;
    }

    .shell {
      width: min(720px, 100%);
      position: relative;
      z-index: 10;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 14px;
    }

    .logo {
      width: clamp(150px, 22vw, 220px);
      height: auto;
      display: block;
      filter: drop-shadow(0 0 18px rgba(129,140,248,0.6));
      animation: float-soft 7s ease-in-out infinite;
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .title {
      font-size: 1.25rem;
      font-weight: 800;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    .note {
      font-size: 0.9rem;
      color: var(--muted);
      line-height: 1.35;
    }

    .card {
      background: var(--glass);
      border-radius: var(--radius-xl);
      border: 1px solid var(--border);
      padding: 1.35rem 1.25rem 1.45rem;
      box-shadow: 0 24px 90px rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(18px) saturate(150%);
      -webkit-backdrop-filter: blur(18px) saturate(150%);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
    }

    .card-header h2 {
      font-size: 1.05rem;
      margin: 0;
    }

    .status-bar {
      border-radius: 999px;
      background: rgba(15,23,42,0.95);
      border: 1px solid rgba(148,163,184,0.7);
      padding: 0.3rem 0.8rem;
      font-size: 0.76rem;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      color: var(--muted);
      white-space: nowrap;
    }

    .status-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: radial-gradient(circle, #22c55e, #15803d);
      box-shadow: 0 0 10px rgba(34, 197, 94, 0.9);
    }

    .finalist-list {
      margin-top: 0.75rem;
      display: flex;
      flex-direction: column;
      gap: 0.65rem;
      max-height: 420px;
      overflow: auto;
      padding-right: 0.1rem;
    }

    .finalist-row {
      display: grid;
      grid-template-columns: 1fr minmax(120px, 140px);
      gap: 0.75rem;
      align-items: center;
      border-radius: var(--radius-lg);
      background: rgba(15,23,42,0.9);
      border: 1px solid rgba(148,163,184,0.45);
      padding: 0.65rem 0.75rem;
      transition: background 0.15s ease, transform 0.12s ease, box-shadow 0.12s ease;
    }

    .finalist-row:hover {
      background: radial-gradient(circle at 0 0, rgba(248,250,252,0.09), transparent 60%),
                  rgba(15,23,42,0.98);
      transform: translateY(-1px);
      box-shadow: 0 10px 26px rgba(15,23,42,0.9);
    }

    .finalist-name {
      font-weight: 650;
      font-size: 0.96rem;
    }

    .finalist-meta {
      font-size: 0.78rem;
      color: var(--muted);
      margin-top: 2px;
    }

    /* Dropdown fix */
    .rank-select {
      min-width: 0;
      padding: 0.48rem 0.6rem;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.9);
      background-color: #020617;
      color: #f9fafb;
      font-weight: 700;
      font-size: 0.86rem;
      text-align: center;
      appearance: none;
      cursor: pointer;
    }
    .rank-select option {
      background-color: #020617;
      color: #f9fafb;
    }
    .rank-select.invalid {
      border-color: var(--danger);
      box-shadow: 0 0 0 1px rgba(251,113,133,0.7);
    }

    .error-text {
      font-size: 0.85rem;
      color: var(--danger);
      margin-top: 0.55rem;
      min-height: 1.2em;
    }

    .btn {
      width: 100%;
      margin-top: 0.9rem;
      border: 0;
      border-radius: 999px;
      padding: 0.95rem 1.2rem;
      font-size: 1rem;
      font-weight: 900;
      cursor: pointer;
      background: radial-gradient(circle at 20% 20%, #ffffff 0%, var(--accent) 60%, #f97316 100%);
      color: #111827;
      box-shadow: 0 6px 22px rgba(251,191,36,0.55);
      transition: transform 0.15s ease, box-shadow 0.15s ease, filter 0.15s ease;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(251,191,36,0.8);
      filter: brightness(1.02);
    }
    .btn:active {
      transform: translateY(0);
      box-shadow: 0 6px 18px rgba(251,191,36,0.7);
    }
    .btn[disabled] {
      opacity: 0.65;
      cursor: default;
      box-shadow: none;
      transform: none;
    }

    .status-msg {
      margin-top: 0.6rem;
      font-size: 0.9rem;
      color: var(--accent2);
      min-height: 1.2em;
      text-align: center;
    }
    .status-msg.error { color: var(--danger); }

    .success-wrap {
      margin-top: 0.6rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--accent2);
      display: none;
    }
    .success-icon {
      font-size: 1.5rem;
      margin-bottom: 0.2rem;
    }

    @media (max-width: 520px) {
      .brand { flex-direction: column; align-items: flex-start; }
      .finalist-row { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <div class="snow-wrap" id="snowLayer" aria-hidden="true"></div>

  <div class="shell">
    <div class="brand">
      <img src="logo.png" alt="Lenbrook's Got Talent" class="logo" />
      <div class="brand-text">
        <div class="title">Finals Voting</div>
        <div class="note">
          <strong>Use each rank once.</strong>
          <br />
          1 = your top favourite, 5 = still great, but not your top pick.
        </div>
      </div>
    </div>

    <section class="card">
      <header class="card-header">
        <div>
          <h2>Cast your ballot</h2>
          <div class="note" style="font-size:0.82rem; margin-top:2px;">
            Pick a different rank for each performance.
          </div>
        </div>
        <div class="status-bar">
          <span class="status-dot"></span>
          <span>Live voting</span>
        </div>
      </header>

      <form id="finalsForm" novalidate>
        <div id="finalistsContainer" class="finalist-list"></div>

        <div class="error-text" id="validationError"></div>

        <button type="submit" class="btn" id="submitBtn">
          Submit your rankings âŸ¶
        </button>

        <div id="statusMsg" class="status-msg"></div>

        <div id="successWrap" class="success-wrap">
          <div class="success-icon">âœ…</div>
          <div>Thank you! Your ballot has been recorded.</div>
        </div>
      </form>
    </section>
  </div>

  <script>
    /* â„ Snow */
    const snowLayer = document.getElementById("snowLayer");
    function spawnFlake() {
      if (!snowLayer) return;
      if (snowLayer.childElementCount > 220) return;
      const el = document.createElement("div");
      el.className = "flake";
      el.textContent = "â€¢";
      el.style.fontSize = ((Math.random() * 0.7 + 0.55) * 12) + "px";
      el.style.left = (Math.random() * 100) + "vw";
      el.style.animationDuration = (Math.random() * 4 + 4) + "s";
      snowLayer.appendChild(el);
      setTimeout(() => el.remove(), 8000);
    }
    setInterval(spawnFlake, 75);

    /* ðŸ CONFIG: your 5 finalists */
const FINALISTS = [
  {
    id: "wintersong",
    name: "Wintersong â€“ Winter Night Duo",
    meta: "Alyza Knoetze & Josh Sutherland Â· Singing duet"
  },
  {
    id: "nocturne",
    name: "Nocturne",
    meta: "Anders Berg Â· Classical guitar"
  },
  {
    id: "sounds-of-persia",
    name: "Sounds of Persia",
    meta: "Amin Mashayekhi Â· Persian drum"
  },
  {
    id: "youve-got-a-friend-in-me",
    name: "Youâ€™ve Got a Friend in Me",
    meta: "Chris Wright Â· Guitar & singing"
  },
  {
    id: "silver-lining",
    name: "Silver Lining",
    meta: "Suzie Wu Â· Singing & fan dance"
  }
];


    const FIRESTORE_URL =
      "https://firestore.googleapis.com/v1/projects/lenbrook-s-got-talent/databases/(default)/documents/finalVotes";

    const form = document.getElementById("finalsForm");
    const container = document.getElementById("finalistsContainer");
    const statusMsg = document.getElementById("statusMsg");
    const validationError = document.getElementById("validationError");
    const successWrap = document.getElementById("successWrap");
    const submitBtn = document.getElementById("submitBtn");

    // Render finalists
    FINALISTS.forEach((act, idx) => {
      const row = document.createElement("div");
      row.className = "finalist-row";
      row.innerHTML = `
        <div>
          <div class="finalist-name">${idx + 1}. ${act.name}</div>
          <div class="finalist-meta">${act.meta || ""}</div>
        </div>
        <div>
          <select class="rank-select" name="rank_${idx}">
            <option value="">Rankâ€¦</option>
            <option value="1">1 (favourite)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
      `;
      container.appendChild(row);
    });

    function makeId() {
      return "ballot_" + Math.random().toString(36).slice(2) + Date.now().toString(36);
    }

    function clearErrors() {
      validationError.textContent = "";
      statusMsg.textContent = "";
      statusMsg.classList.remove("error");
      document.querySelectorAll(".rank-select").forEach(sel => sel.classList.remove("invalid"));
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      clearErrors();
      successWrap.style.display = "none";

      const ranks = [];
      const selects = [];

      for (let i = 0; i < FINALISTS.length; i++) {
        const sel = form.elements["rank_" + i];
        selects.push(sel);
        const v = (sel.value || "").trim();
        if (!v) {
          validationError.textContent = "Please choose a rank for all performances.";
          sel.classList.add("invalid");
        }
        ranks.push(v ? parseInt(v, 10) : NaN);
      }

      if (ranks.some(isNaN)) return;

      const set = new Set(ranks);
      if (set.size !== FINALISTS.length) {
        validationError.textContent = "Each rank 1â€“5 must be used exactly once. Please adjust your choices.";
        selects.forEach((sel) => {
          const val = parseInt(sel.value || "0", 10);
          if (ranks.filter(r => r === val).length > 1) sel.classList.add("invalid");
        });
        return;
      }

      statusMsg.textContent = "Submitting your voteâ€¦";
      submitBtn.disabled = true;

      try {
        const fields = {
          ballotId: { stringValue: makeId() },
          createdAt: { stringValue: new Date().toISOString() }
        };

        FINALISTS.forEach((act, idx) => {
          fields["act_" + idx] = { stringValue: act.name };
          fields["actId_" + idx] = { stringValue: act.id };
          fields["rank_" + idx] = { integerValue: String(ranks[idx]) };
        });

        const res = await fetch(FIRESTORE_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ fields })
        });

        if (!res.ok) {
          const txt = await res.text();
          throw new Error(txt || "Firestore error");
        }

        form.reset();
        statusMsg.textContent = "";
        successWrap.style.display = "block";
      } catch (err) {
        console.error(err);
        statusMsg.textContent = "Failed to submit: " + (err.message || err);
        statusMsg.classList.add("error");
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
