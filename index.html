<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lenbrook's Got Talent - Submit Your Video</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #fafafa; }
    h1 { color: #333; }
    form { background: #fff; padding: 20px; border-radius: 10px; max-width: 500px; }
    input, textarea, button { width: 100%; margin-top: 10px; padding: 10px; font-size: 1em; }
    button { background: #0078D7; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #005fa3; }
    #statusMsg { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>ðŸŽ„ Lenbrook's Got Talent - Video Submission</h1>
  <form id="submissionForm" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="text" name="department" placeholder="Department" />
    <textarea name="description" placeholder="Talent Description"></textarea>
    <input type="file" name="video" accept="video/*" required />
    <button type="submit">Submit Video</button>
  </form>

  <p id="statusMsg"></p>

  <script>
    const FUNCTION_URL = "https://us-central1-lenbrook-s-got-talent.cloudfunctions.net/uploadVideo";
    const form = document.getElementById("submissionForm");
    const statusMsg = document.getElementById("statusMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusMsg.textContent = "Uploading video... please wait.";

      const formData = new FormData(form);

      try {
        const response = await fetch(FUNCTION_URL, { method: "POST", body: formData });
        const result = await response.json();

        if (response.ok) {
          statusMsg.textContent = "âœ… Submission successful! Video URL: " + result.url;
          form.reset();
        } else {
          statusMsg.textContent = "Error: " + (result.error || "Unknown error");
        }
      } catch (err) {
        statusMsg.textContent = "Upload failed: " + err.message;
      }
    });
  </script>
</body>
</html>
