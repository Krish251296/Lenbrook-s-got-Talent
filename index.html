<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lenbrook's Got Talent - Submit Your Video</title>

  <style>
    :root {
      --bg1: #0b1220;
      --bg2: #162544;
      --bg3: #203a60;
      --glass: rgba(255,255,255,0.08);
      --border: rgba(255,255,255,0.2);
      --text: #fff;
      --dim: rgba(255,255,255,0.6);
      --accent: #64a8ff;
      --accent2: #b3d4ff;
      --radius: 18px;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes snow-fall {
      0% { transform: translateY(-10vh) translateX(0); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(110vh) translateX(20px); opacity: 0; }
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
      background: linear-gradient(120deg,var(--bg1),var(--bg2),var(--bg3));
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    .snow-wrap {
      position: absolute; inset: 0;
      overflow: hidden; pointer-events: none; z-index: 5;
    }
    .flake {
      position: absolute; top: -10vh;
      color: #fff;
      text-shadow: 0 0 10px rgba(255,255,255,0.9);
      opacity: .95;
      animation: snow-fall linear infinite;
    }

    main {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100dvh;
      gap: 1rem;
      padding: 2rem 1rem 3rem;
    }

    .brand-logo { 
      width: clamp(240px, 30vw, 340px);
      display: block;
      margin: 1rem auto 1rem;
      filter: drop-shadow(0 0 20px rgba(100,150,255,0.3));
    }

    .brand-tagline {
      font-size: 1.5rem;
      font-weight: 500;
      margin-bottom: 0.25rem;
    }

    .brand-subline {
      font-size: .95rem;
      color: var(--dim);
      margin-bottom: 1.5rem;
    }

    .glass-card {
      background: var(--glass);
      border: 1px solid var(--border);
      backdrop-filter: blur(18px) saturate(140%);
      border-radius: var(--radius);
      padding: 2rem;
      width: 100%;
      max-width: 420px;
      transition: transform .3s ease, box-shadow .3s ease;
    }
    .glass-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 25px 70px rgba(0,0,0,0.8),
                  0 0 25px rgba(120,160,255,0.3);
    }

    label { font-size: .9rem; font-weight: 500; }
    .input-shell, textarea {
      width: 100%; padding: .8rem;
      background: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: var(--radius);
      color: var(--text);
      font-size: .9rem; font-weight: 500;
      margin-top: .3rem;
    }
    textarea { resize: none; min-height: 70px; }

    .file-shell {
      border: 1px dashed rgba(255,255,255,0.3);
      background: rgba(0,0,0,0.4);
      border-radius: var(--radius);
      padding: 1rem;
      text-align: left;
      color: var(--dim);
      transition: all 0.2s ease-in-out;
    }
    .file-shell:hover {
      border-color: var(--accent);
      box-shadow: 0 0 15px rgba(100,150,255,0.4);
    }

    input[type="file"] {
      background: transparent;
      color: #fff;
      cursor: pointer;
      font-weight: 500;
      border: none;
    }

    button[type="submit"] {
      background: radial-gradient(circle at 20% 20%, #fff 0%, #a6c8ff 60%, #5b8dff 100%);
      color: #000;
      border: 0;
      border-radius: 12px;
      padding: .9rem 1.2rem;
      font-weight: 800;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 6px 20px rgba(77,163,255,0.4);
    }
    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(77,163,255,0.65);
      background: radial-gradient(circle at 20% 20%, #ffffff 0%, #86a8ff 60%, #5b8dff 100%);
    }

    #statusMsg {
      font-size: 0.85rem;
      color: var(--accent2);
      margin-top: .5rem;
      text-align: center;
    }

    @media (max-height:700px){
      main{justify-content:flex-start; padding-top:2rem;}
    }
  </style>
</head>

<body>
  <div class="snow-wrap" id="snowLayer"></div>

  <main>
    <img src="logo.png" alt="Lenbrook's Got Talent" class="brand-logo" />
    <div class="brand-tagline">Holiday Showcase</div>
    <div class="brand-subline">Submit your performance and tell us who‚Äôs performing.</div>

    <section class="glass-card">
      <form id="submissionForm" enctype="multipart/form-data">
        <label>Name / Performance Name</label>
        <input class="input-shell" name="name" required placeholder="e.g. Jackie Rodgers / Festive Beats" />
        <label>Performing Member/s</label>
        <input class="input-shell" name="department" placeholder="e.g. Jackie, Paul, Braedon" />
        <label>Performance Description</label>
        <textarea name="description" class="input-shell" placeholder="Short description..."></textarea>
        <label>Upload Video</label>
        <div class="file-shell">
          <input type="file" name="video" accept="video/*" required />
        </div>
        <button type="submit">Submit Performance ‚ü∂</button>
        <div id="statusMsg"></div>
      </form>
    </section>
  </main>

  <script type="module">
    /* ‚ùÑ Snowfall */
    const snowLayer=document.getElementById("snowLayer");
    function spawnFlake(){
      if(snowLayer.childElementCount>160)return;
      const f=document.createElement("div");
      f.className="flake";f.textContent="‚Ä¢";
      const s=(Math.random()*0.6+0.6)*12;
      f.style.fontSize=s+"px";
      f.style.left=Math.random()*100+"vw";
      const dur=Math.random()*4+4;
      f.style.animationDuration=dur+"s";
      snowLayer.appendChild(f);
      setTimeout(()=>f.remove(),dur*1000);
    }
    setInterval(spawnFlake,80);

    /* üöÄ Upload Logic */
    const FUNCTION_URL = "https://us-central1-lenbrook-s-got-talent.cloudfunctions.net/getUploadUrl";
    const FIRESTORE_URL = "https://firestore.googleapis.com/v1/projects/lenbrook-s-got-talent/databases/(default)/documents/submissions";
    const form = document.getElementById("submissionForm");
    const statusMsg = document.getElementById("statusMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusMsg.textContent = "‚è≥ Requesting upload URL...";

      const formData = new FormData(form);
      const file = formData.get("video");
      const fileName = file.name;
      const contentType = file.type;

      try {
        // Step 1Ô∏è‚É£ Get signed upload URL
        const res = await fetch(FUNCTION_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ fileName, contentType }),
        });
        const { uploadUrl, publicPath, error } = await res.json();
        if (error) throw new Error(error);

        statusMsg.textContent = "‚¨ÜÔ∏è Uploading video...";

        // Step 2Ô∏è‚É£ Upload to Firebase Storage
        await fetch(uploadUrl, {
          method: "PUT",
          headers: { "Content-Type": contentType },
          body: file,
        });

        // Step 3Ô∏è‚É£ Create real Firebase public URL
const videoURL = `https://firebasestorage.googleapis.com/v0/b/lenbrook-s-got-talent.firebasestorage.app/o/${encodeURIComponent(publicPath.replace("gs://lenbrook-s-got-talent.firebasestorage.app/", ""))}?alt=media`;

        // Step 4Ô∏è‚É£ Store metadata in Firestore
        const payload = {
          name: formData.get("name"),
          department: formData.get("department") || "",
          description: formData.get("description") || "",
          videoURL,
          timestamp: new Date().toISOString(),
        };

        await fetch(FIRESTORE_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            fields: Object.fromEntries(Object.entries(payload)
              .map(([k, v]) => [k, { stringValue: v }]))
          }),
        });

        statusMsg.textContent = "‚úÖ Upload complete!";
        form.reset();
      } catch (err) {
        console.error(err);
        statusMsg.textContent = "‚ùå Upload failed: " + err.message;
      }
    });
  </script>
</body>
</html>
