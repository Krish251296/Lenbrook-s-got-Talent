<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lenbrook's Got Talent â€¢ Submit Performance</title>

  <style>
    /* --- Global layout / background fix (kills white bar) --- */
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: radial-gradient(circle at 50% 20%, #2e3a60 0%, #0f1424 70%);
      background-color: #0f1424;
      color: #fff;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem 4rem;
      position: relative;
      box-sizing: border-box;
    }

    /* --- Snow layers (thicker snow) --- */
    .snow,
    .snow::before,
    .snow::after {
      content: "";
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-repeat: repeat;
      background-size: 3px 3px;
      image-rendering: pixelated;
      z-index: 0;
    }

    .snow {
      background-image: radial-gradient(rgba(255,255,255,0.9) 1.2px, transparent 1.2px);
      animation: snowMoveA 6s linear infinite;
      opacity: 0.6;
    }

    .snow::before {
      background-image: radial-gradient(rgba(255,255,255,0.6) 1px, transparent 1px);
      animation: snowMoveB 10s linear infinite;
      opacity: 0.4;
    }

    .snow::after {
      background-image: radial-gradient(rgba(255,255,255,0.3) 0.8px, transparent 0.8px);
      animation: snowMoveC 14s linear infinite;
      opacity: 0.25;
    }

    @keyframes snowMoveA {
      0%   { transform: translateY(-60px) translateX(0px); }
      100% { transform: translateY(60px)  translateX(20px); }
    }
    @keyframes snowMoveB {
      0%   { transform: translateY(-80px) translateX(0px); }
      100% { transform: translateY(80px)  translateX(-20px); }
    }
    @keyframes snowMoveC {
      0%   { transform: translateY(-100px) translateX(0px); }
      100% { transform: translateY(100px)  translateX(10px); }
    }

    /* --- Logo hero --- */
    .site-hero {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
      text-align: center;
    }

    .logo-wrap {
      display: flex;
      align-items: center;
      justify-content: center;
      background: none;
      padding: 0;
      border-radius: 24px;
    }

    .logo-wrap img {
      width: 220px; /* enlarged */
      max-width: 60vw;
      height: auto;
      display: block;
      filter: drop-shadow(0 20px 30px rgba(0,0,0,0.6));
    }

    .tagline {
      color: rgba(255,255,255,0.8);
      font-size: 0.9rem;
      font-weight: 400;
      margin-top: 0.75rem;
      line-height: 1.4;
    }

    /* --- Card container --- */
    .card-shell {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 1100px;
      background: radial-gradient(circle at 20% 20%, rgba(60,72,110,.6) 0%, rgba(20,24,40,.6) 70%);
      backdrop-filter: blur(16px) saturate(140%);
      -webkit-backdrop-filter: blur(16px) saturate(140%);
      box-shadow:
        0 60px 120px rgba(0,0,0,0.85),
        0 8px 24px rgba(0,0,0,0.6),
        0 0 120px rgba(88,130,255,0.18) inset;
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 18px;
      padding: 2rem 1.5rem 2.5rem;
      color: #fff;
    }
    @media(min-width:768px){
      .card-shell { padding: 2rem 2.5rem 3rem; }
    }

    /* --- Section chips + heading --- */
    .chips-row {
      display: flex;
      flex-wrap: wrap;
      gap: .5rem;
      margin-bottom: 1rem;
    }
    .chip {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      background: rgba(0,0,0,0.4);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 999px;
      padding: .4rem .75rem;
      font-size: .8rem;
      font-weight: 500;
      color: #fff;
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
    }
    .chip .emoji {
      font-size: .9rem;
    }

    .card-shell h1 {
      margin: 0 0 .5rem 0;
      font-size: 1.35rem;
      font-weight: 600;
      color: #fff;
      letter-spacing: -0.03em;
      text-shadow: 0 2px 4px rgba(0,0,0,.8);
    }

    .intro-copy {
      margin: 0 0 1.5rem 0;
      line-height: 1.5;
      color: rgba(255,255,255,0.8);
      font-size: .95rem;
      max-width: 60ch;
    }

    /* --- Form styles --- */
    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 1.25rem;
      position: relative;
    }

    .group-top-line {
      display: flex;
      justify-content: space-between;
      width: 100%;
      font-size: .8rem;
      margin-bottom: .4rem;
      color: rgba(255,255,255,0.6);
      font-weight: 500;
      line-height: 1.4;
    }

    label {
      color: rgba(255,255,255,0.9);
      font-size: .8rem;
      font-weight: 500;
    }

    .badge-req {
      color: #ff8080;
      font-weight: 500;
    }
    .badge-opt {
      color: rgba(255,255,255,0.4);
      font-weight: 400;
      font-style: italic;
    }
    .hint {
      font-size: .7rem;
      font-weight: 400;
      color: rgba(255,255,255,0.4);
    }

    input[type="text"],
    textarea,
    input[type="file"] {
      background: rgba(0,0,0,0.4);
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 8px;
      color: #fff;
      font-size: .9rem;
      line-height: 1.4;
      padding: .9rem .8rem;
      outline: none;
      box-shadow:
        0 20px 40px rgba(0,0,0,0.8),
        0 1px 2px rgba(255,255,255,0.05) inset;
    }
    input[type="text"]::placeholder,
    textarea::placeholder {
      color: rgba(255,255,255,0.4);
    }
    input[type="text"]:focus,
    textarea:focus,
    input[type="file"]:focus {
      border-color: rgba(134,179,255,0.8);
      box-shadow:
        0 0 20px rgba(134,179,255,.4),
        0 40px 80px rgba(0,0,0,.9);
    }

    textarea {
      resize: vertical;
      min-height: 90px;
    }

    /* --- Submit button --- */
    .submit-row {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      margin-top: 2rem;
    }

    button[type="submit"] {
      background: linear-gradient(
        90deg,
        rgba(88,130,255,1) 0%,
        rgba(164,120,255,1) 100%
      );
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      border: 0;
      border-radius: 10px;
      padding: 1rem 1.25rem;
      cursor: pointer;
      box-shadow:
        0 30px 60px rgba(0,0,0,.9),
        0 8px 24px rgba(88,130,255,.4),
        0 0 60px rgba(164,120,255,.6);
      transition: box-shadow .18s, transform .18s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: .5rem;
      width: 100%;
    }
    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow:
        0 40px 80px rgba(0,0,0,1),
        0 10px 32px rgba(88,130,255,.55),
        0 0 80px rgba(164,120,255,.8);
    }

    .status-line {
      font-size: .8rem;
      font-weight: 500;
      text-align: center;
      color: rgba(255,255,255,0.7);
      margin-top: 1rem;
      min-height: 1.2em;
    }

    /* make sure content sits above snow */
    main {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 1100px;
    }
  </style>
</head>
<body>
  <!-- snow overlay -->
  <div class="snow"></div>

  <!-- centered logo hero -->
  <header class="site-hero">
    <div class="logo-wrap">
      <img src="logo.png" alt="Lenbrook's Got Talent Logo" />
    </div>
    <div class="tagline">
      Holiday Showcase Â· Presented by Party Patrol ðŸŽ‰
    </div>
  </header>

  <main>
    <section class="card-shell">
      <div class="chips-row">
        <div class="chip">
          <span class="emoji">ðŸŽ„</span>
          <span>Holiday Showcase</span>
        </div>
      </div>

      <h1>Submit your performance</h1>
      <p class="intro-copy">
        Upload your video and tell us who's performing. This info will be used for the Christmas lunch event lineup.
      </p>

      <form id="submissionForm" enctype="multipart/form-data">
        <!-- Team / Participant Name -->
        <div class="form-group">
          <div class="group-top-line">
            <label for="nameInput">Team / Participant Name</label>
            <span class="badge-req">required</span>
          </div>
          <input
            id="nameInput"
            type="text"
            name="name"
            placeholder="The Holiday Harmonies"
            required
          />
        </div>

        <!-- Departments / Collab -->
        <div class="form-group">
          <div class="group-top-line">
            <label for="deptInput">Collaboration / Departments</label>
            <span class="badge-opt">optional</span>
          </div>
          <input
            id="deptInput"
            type="text"
            name="department"
            placeholder="Example: Sales + IT Duo"
          />
        </div>

        <!-- Description -->
        <div class="form-group">
          <div class="group-top-line">
            <label for="descInput">Talent Description</label>
            <span class="hint">short intro for the MC</span>
          </div>
          <textarea
            id="descInput"
            name="description"
            placeholder="Briefly describe your performance..."
          ></textarea>
        </div>

        <!-- Video -->
        <div class="form-group">
          <div class="group-top-line">
            <label for="videoInput">Performance Video</label>
            <span class="badge-req">required</span>
          </div>
          <input id="videoInput" type="file" name="video" accept="video/*" required />
        </div>

        <div class="submit-row">
          <button type="submit">
            <span>Submit Performance</span>
            <span aria-hidden="true">ðŸš€</span>
          </button>
          <div id="statusMsg" class="status-line"></div>
        </div>
      </form>
    </section>
  </main>

  <!-- Firebase upload logic -->
  <script>
    const FUNCTION_URL = "https://uploadvideo-43f5xuljna-uc.a.run.app"; // your Cloud Run/Function endpoint
    const form = document.getElementById("submissionForm");
    const statusMsg = document.getElementById("statusMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusMsg.textContent = "Uploading...";

      const formData = new FormData(form);

      try {
        const response = await fetch(FUNCTION_URL, {
          method: "POST",
          body: formData
        });

        const text = await response.text();
        let result;
        try {
          result = JSON.parse(text);
        } catch {
          throw new Error(text);
        }

        if (response.ok) {
          statusMsg.textContent = "âœ… Submission successful!";
          form.reset();
        } else {
          statusMsg.textContent = "Error: " + (result.error || "Unknown error");
        }
      } catch (err) {
        statusMsg.textContent = "Upload failed: " + err.message;
      }
    });
  </script>
</body>
</html>
