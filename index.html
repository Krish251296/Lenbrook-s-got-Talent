<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Lenbrook's Got Talent ‚Ä¢ Submit</title>
<style>
  /* ===== GLOBAL FESTIVE THEME ===== */

  :root {
    --bg-grad-start: #4a0000;
    --bg-grad-end: #8b1e00;
    --card-bg: rgba(255,255,255,0.12);
    --card-border: rgba(255,255,255,0.4);
    --text-light: #fff;
    --accent-gold: #ffd86b;
    --accent-green: #5CFF84;
    --accent-red: #ff6b81;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    min-height: 100vh;
    color: var(--text-light);
    background: radial-gradient(circle at 20% 20%, #a92c00 0%, #4a0000 60%) fixed,
                linear-gradient(130deg, var(--bg-grad-start), var(--bg-grad-end)) fixed;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem 1rem 6rem;
    overflow-x: hidden;
  }

  /* snowfall layer */
  .snow {
    pointer-events: none;
    position: fixed;
    inset: 0;
    background-image:
      radial-gradient(circle, rgba(255,255,255,0.9) 0 2px, transparent 3px),
      radial-gradient(circle, rgba(255,255,255,0.6) 0 2px, transparent 3px),
      radial-gradient(circle, rgba(255,255,255,0.4) 0 2px, transparent 3px);
    background-size: 8px 8px, 10px 10px, 6px 6px;
    background-repeat: repeat;
    animation: snowMove 6s linear infinite;
    opacity: 0.6;
    z-index: 2;
  }
  @keyframes snowMove {
    0% { background-position: 0px 0px, 0px 0px, 0px 0px; }
    100% { background-position: 0px 600px, 0px 400px, 0px 800px; }
  }

  /* subtle sparkle layer */
  .sparkle {
    pointer-events: none;
    position: fixed;
    inset: 0;
    background-image:
      radial-gradient(circle, rgba(255,255,200,0.8) 0 1px, transparent 2px),
      radial-gradient(circle, rgba(255,255,255,0.8) 0 1px, transparent 2px);
    background-size: 140px 140px, 200px 200px;
    background-position: 20px 30px, 100px 160px;
    mix-blend-mode: screen;
    animation: twinkle 2s ease-in-out infinite alternate;
    opacity: 0.4;
    z-index: 3;
  }
  @keyframes twinkle {
    0% { opacity: 0.2; }
    100% { opacity: 0.5; }
  }

  /* HEADER */
  .lgt-header {
    position: relative;
    width: 100%;
    max-width: 1100px;
    text-align: center;
    margin-bottom: 2rem;
    z-index: 5;
    animation: fadeUp 0.8s ease both;
  }

  /* santa flyby */
  .santa-track {
    position: absolute;
    top: -30px;
    left: -200px;
    width: calc(100% + 400px);
    height: 80px;
    overflow: visible;
    pointer-events: none;
  }
  .santa-sleigh {
    position: absolute;
    top: 0;
    left: 0;
    width: 140px;
    height: 60px;
    background-image: radial-gradient(circle at 20% 40%, #fff 0 2px, transparent 3px),
                      radial-gradient(circle at 40% 30%, #fff 0 2px, transparent 3px),
                      radial-gradient(circle at 60% 50%, #fff 0 2px, transparent 3px),
                      radial-gradient(circle at 80% 20%, #fff 0 2px, transparent 3px),
                      radial-gradient(circle at 50% 50%, #c00 0 40%, transparent 41%);
    background-repeat: no-repeat;
    background-size: 4px 4px,4px 4px,4px 4px,4px 4px, 140px 60px;
    background-position:
      15px 10px,
      45px 5px,
      75px 18px,
      105px 8px,
      0 0;
    border-radius: 8px;
    box-shadow: 0 0 12px rgba(255,255,255,.8),
                0 0 30px rgba(255,215,0,.6);
    animation: santaFly 7s linear infinite;
    transform: translateY(0) scale(0.8);
  }
  @keyframes santaFly {
    0%   { transform: translateX(-200px) translateY(0) scale(.8) rotate(-5deg); }
    50%  { transform: translateX(calc(100vw - 100px)) translateY(-15px) scale(.8) rotate(3deg); }
    100% { transform: translateX(-200px) translateY(0) scale(.8) rotate(-5deg); }
  }

  .logo-block {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .main-logo {
    width: clamp(180px, 30vw, 260px);
    height: auto;
    image-rendering: -webkit-optimize-contrast;
    filter:
      drop-shadow(0 0 6px rgba(255,255,255,.6))
      drop-shadow(0 0 20px rgba(255,215,0,.4));
    animation: popIn 0.7s ease both;
  }

  @keyframes popIn {
    0% { opacity: 0; transform: scale(.6) rotate(-5deg); }
    70% { opacity: 1; transform: scale(1.05) rotate(2deg); }
    100% { opacity: 1; transform: scale(1) rotate(0); }
  }

  .presented-by {
    margin-top: .5rem;
    font-size: .9rem;
    font-weight: 600;
    color: var(--accent-gold);
    text-shadow: 0 0 8px rgba(255,215,0,.6), 0 0 20px rgba(255,255,255,.7);
  }

  .shimmer {
    background: linear-gradient(
      90deg,
      rgba(255,215,0,0.2) 0%,
      rgba(255,255,255,0.9) 50%,
      rgba(255,215,0,0.2) 100%
    );
    background-size: 200% 100%;
    -webkit-background-clip: text;
    color: transparent;
    animation: shimmerAnim 2s infinite;
  }
  @keyframes shimmerAnim {
    0% { background-position: 200% 0; }
    100% { background-position: 0 0; }
  }

  /* Garland lights line */
  .light-garland {
    display: flex;
    justify-content: center;
    gap: .6rem;
    margin-top: 1rem;
  }
  .bulb {
    width: 10px;
    height: 16px;
    border-radius: 50% 50% 40% 40%;
    box-shadow: 0 0 8px currentColor, 0 0 16px currentColor;
    animation: bulbPulse 1.5s infinite alternate;
  }
  .bulb.red    { color: #ff4d4d; }
  .bulb.green  { color: #5CFF84; animation-delay: .3s; }
  .bulb.gold   { color: #ffd86b; animation-delay: .6s; }
  .bulb.blue   { color: #6dd9ff; animation-delay: .9s; }
  @keyframes bulbPulse {
    0% { filter: brightness(0.7); }
    100% { filter: brightness(1.4); }
  }

  /* CONTENT CARD */
  .content-card {
    position: relative;
    z-index: 5;
    width: 100%;
    max-width: 500px;
    background: var(--card-bg);
    border: 1px solid var(--card-border);
    border-radius: 20px;
    box-shadow:
      0 30px 80px rgba(0,0,0,.8),
      0 0 60px rgba(255,215,0,.15);
    padding: 1.5rem 1.5rem 2rem;
    backdrop-filter: blur(10px) saturate(140%);
    -webkit-backdrop-filter: blur(10px) saturate(140%);
    color: var(--text-light);
    animation: fadeUp 0.8s ease both;
  }

  @keyframes fadeUp {
    0% { opacity:0; transform: translateY(20px) scale(.96); }
    100% { opacity:1; transform: translateY(0) scale(1); }
  }

  h2.card-title {
    margin: 0 0 .5rem;
    font-size: 1.15rem;
    font-weight: 600;
    color: var(--accent-gold);
    text-align: center;
    text-shadow: 0 0 10px rgba(255,215,0,.6),0 0 40px rgba(255,255,255,.4);
  }

  p.card-desc {
    margin: 0 0 1rem;
    font-size: .9rem;
    line-height: 1.4;
    text-align: center;
    color: #fff;
    opacity: .9;
  }

  form {
    display: grid;
    gap: .75rem;
  }

  input, textarea, button {
    width: 100%;
    font-size: 1rem;
    padding: .8rem 1rem;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,.4);
    background: rgba(0,0,0,.35);
    color: #fff;
    outline: none;
    box-shadow: 0 0 10px rgba(0,0,0,.6) inset;
  }

  input::placeholder,
  textarea::placeholder {
    color: rgba(255,255,255,.5);
  }

  textarea {
    min-height: 70px;
    resize: vertical;
  }

  button {
    background: radial-gradient(circle at 30% 30%, #ffe9a6 0%, #d9a300 60%);
    border: none;
    font-weight: 600;
    color: #3b2500;
    text-shadow: 0 0 4px rgba(255,255,255,.7);
    box-shadow:
      0 10px 30px rgba(0,0,0,.8),
      0 0 20px rgba(255,215,0,.5),
      0 0 60px rgba(255,215,0,.2);
    cursor: pointer;
    transition: transform .15s ease;
  }
  button:hover {
    transform: scale(1.03);
  }

  #statusMsg {
    text-align: center;
    margin-top: 1rem;
    font-weight: 600;
    font-size: .9rem;
    color: var(--accent-green);
    min-height: 1.2em;
    text-shadow: 0 0 6px rgba(92,255,132,.6);
  }

  /* footer hint */
  .footer-hint {
    margin-top: 2rem;
    font-size: .75rem;
    color: rgba(255,255,255,.6);
    text-align: center;
    z-index: 5;
  }
</style>
</head>
<body>

<div class="snow"></div>
<div class="sparkle"></div>

<header class="lgt-header">
  <div class="santa-track"><div class="santa-sleigh"></div></div>

  <div class="logo-block">
    <img src="logo.png" alt="Lenbrook's Got Talent" class="main-logo" />
    <div class="presented-by shimmer">Presented by Party Patrol üéâ</div>
  </div>

  <div class="light-garland">
    <div class="bulb red"></div>
    <div class="bulb green"></div>
    <div class="bulb gold"></div>
    <div class="bulb blue"></div>
    <div class="bulb red"></div>
    <div class="bulb green"></div>
    <div class="bulb gold"></div>
    <div class="bulb blue"></div>
  </div>
</header>

<main class="content-card">
  <h2 class="card-title">Submit Your Talent üé§üéªüé≠</h2>
  <p class="card-desc">
    Upload your act for the Lenbrook Christmas Lunch Talent Show!
    Solo or team acts welcome. üéÑ
  </p>

  <form id="submissionForm" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="Team / Participant Name" required />
    <textarea name="description" placeholder="Describe your act (song, dance, magic, etc.)"></textarea>
    <input type="file" name="video" accept="video/*" required />
    <button type="submit">Submit Video</button>
  </form>

  <div id="statusMsg"></div>
</main>

<div class="footer-hint">
  Video uploads are limited in size. Please be patient while it uploads. ‚ú®
</div>

<script>
  const FUNCTION_URL = "https://us-central1-lenbrook-s-got-talent.cloudfunctions.net/uploadVideo";
  const form = document.getElementById("submissionForm");
  const statusMsg = document.getElementById("statusMsg");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    statusMsg.style.color = "#5CFF84";
    statusMsg.textContent = "Uploading video... please wait ‚è≥";

    const formData = new FormData(form);

    try {
      const response = await fetch(FUNCTION_URL, {
        method: "POST",
        body: formData
      });

      const text = await response.text();
      let result;
      try { result = JSON.parse(text); } catch { throw new Error(text); }

      if (response.ok) {
        statusMsg.style.color = "#5CFF84";
        statusMsg.textContent = "‚úÖ Submission successful! Thank you!";
        form.reset();
      } else {
        statusMsg.style.color = "#ff6b81";
        statusMsg.textContent = "Error: " + (result.error || "Unknown error");
      }
    } catch (err) {
      statusMsg.style.color = "#ff6b81";
      statusMsg.textContent = "Upload failed: " + err.message;
    }
  });
</script>

</body>
</html>
