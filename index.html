<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lenbrook's Got Talent - Submit Your Video</title>

  <style>
    :root {
      --bg-start: #0b1220;
      --bg-end: #1a2a4a;
      --glass-bg: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.22);
      --text-primary: #ffffff;
      --text-dim: rgba(255,255,255,0.6);
      --accent: #4da3ff;
      --accent-bright: #91c4ff;
      --radius-xl: 24px;
      --radius-lg: 16px;
      --radius-md: 10px;
    }

    body {
      margin: 0;
      min-height: 100vh;
      color: var(--text-primary);
      font-family: "SF Pro Display", system-ui, -apple-system, BlinkMacSystemFont, "Inter", Roboto, "Helvetica Neue", sans-serif;
      background:
        radial-gradient(circle at 50% 0%, rgba(80,120,255,0.35) 0%, rgba(0,0,0,0) 60%),
        linear-gradient(to bottom right, var(--bg-start), var(--bg-end));
      overflow-x: hidden;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem 1rem;
      gap: 2rem;
    }

    .brand-logo {
      width: clamp(220px, 35vw, 320px);
      height: auto;
      display: block;
      margin-bottom: 1rem;
    }

    .brand-tagline {
      font-size: 2rem;
      font-weight: 600;
      text-align: center;
      color: var(--text-primary);
    }

    .brand-subline {
      font-size: 1rem;
      text-align: center;
      color: var(--text-dim);
      max-width: 380px;
      margin: 0 auto;
    }

    .glass-card {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-xl);
      padding: 1.8rem;
      width: 100%;
      max-width: 440px;
      box-shadow:
        0 20px 80px rgba(0, 0, 0, 0.6),
        inset 0 1px 2px rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px) saturate(150%);
    }

    .field-label {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.3rem;
    }

    .input-shell, textarea.input-shell {
      width: 100%;
      padding: 0.8rem 1rem;
      border-radius: var(--radius-md);
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(255,255,255,0.05);
      color: var(--text-primary);
      font-size: 0.9rem;
      outline: none;
      transition: all 0.2s ease;
    }

    .input-shell:focus {
      border-color: var(--accent);
      box-shadow: 0 0 12px rgba(77,163,255,0.4);
    }

    textarea.input-shell {
      resize: none;
      min-height: 70px;
    }

    /* Apple-style file input */
    .file-shell {
      border: 1px dashed rgba(255,255,255,0.25);
      background: rgba(255,255,255,0.05);
      border-radius: var(--radius-md);
      padding: 1rem;
      text-align: center;
      color: var(--text-dim);
      font-size: 0.85rem;
      position: relative;
      transition: all 0.25s ease;
    }
    .file-shell:hover {
      background: rgba(255,255,255,0.08);
      box-shadow: inset 0 0 10px rgba(255,255,255,0.1);
    }

    input[type="file"] {
      width: 100%;
      color: white;
      text-align: center;
    }

    /* Modern Apple-style button */
    .btn {
      position: relative;
      border: none;
      cursor: pointer;
      width: 100%;
      padding: 1rem 1.2rem;
      border-radius: 14px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(145deg, #4e9cff, #1b62d2);
      box-shadow:
        0 6px 18px rgba(0, 0, 0, 0.4),
        inset 0 0 0 1px rgba(255, 255, 255, 0.15);
      transition: all 0.25s ease;
      overflow: hidden;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0.3) 0%,
        rgba(255, 255, 255, 0.1) 20%,
        rgba(255, 255, 255, 0) 100%
      );
      opacity: 0;
      transition: opacity 0.25s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow:
        0 10px 25px rgba(30, 100, 255, 0.55),
        inset 0 0 0 1px rgba(255, 255, 255, 0.25);
    }

    .btn:hover::before {
      opacity: 1;
    }

    .btn:active {
      transform: scale(0.98);
      box-shadow:
        0 3px 12px rgba(0, 0, 0, 0.6),
        inset 0 0 0 1px rgba(255, 255, 255, 0.15);
    }

    #statusMsg {
      font-size: 0.8rem;
      color: var(--accent-bright);
      text-align: center;
      margin-top: 0.5rem;
      min-height: 1.2em;
    }

    @media (max-width: 600px) {
      .glass-card {
        max-width: 90%;
        padding: 1.4rem;
      }
    }

    @media (max-height: 700px) {
      main {
        justify-content: flex-start;
        padding-top: 2rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <img src="logo.png" alt="Lenbrook's Got Talent" class="brand-logo" />
    <div class="brand-tagline">Holiday Showcase</div>
    <div class="brand-subline">Submit your performance and tell us who’s performing.</div>

    <section class="glass-card">
      <form id="submissionForm" enctype="multipart/form-data">
        <div>
          <label class="field-label">Team / Participant Name</label>
          <input class="input-shell" type="text" name="name" placeholder="e.g. The Loud Elves" required />
        </div>
        <div>
          <label class="field-label">Collaboration / Departments (optional)</label>
          <input class="input-shell" type="text" name="department" placeholder="e.g. Sales + IT" />
        </div>
        <div>
          <label class="field-label">Performance Description</label>
          <textarea class="input-shell" name="description" placeholder="Short description..."></textarea>
        </div>
        <div>
          <label class="field-label">Upload Video</label>
          <div class="file-shell">
            <input type="file" name="video" accept="video/*" required />
          </div>
        </div>
        <button class="btn" type="submit">Submit Performance →</button>
        <div id="statusMsg"></div>
      </form>
    </section>
  </main>

  <script type="module">
    const FUNCTION_URL = "https://us-central1-lenbrook-s-got-talent.cloudfunctions.net/uploadVideo";
    const form = document.getElementById("submissionForm");
    const statusMsg = document.getElementById("statusMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusMsg.textContent = "Uploading...";

      const formData = new FormData(form);
      try {
        const response = await fetch(FUNCTION_URL, { method: "POST", body: formData });
        const text = await response.text();
        const result = JSON.parse(text || "{}");
        if (response.ok) {
          statusMsg.textContent = "✅ Submission received!";
          form.reset();
        } else {
          statusMsg.textContent = "Error: " + (result.error || "Unknown error");
        }
      } catch (err) {
        statusMsg.textContent = "Upload failed: " + err.message;
      }
    });
  </script>
</body>
</html>
