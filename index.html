<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lenbrook's Got Talent - Submit Your Video</title>

  <style>
    :root {
      --bg1: #0b1220;
      --bg2: #162544;
      --bg3: #203a60;
      --glass: rgba(255,255,255,0.08);
      --border: rgba(255,255,255,0.2);
      --text: #fff;
      --dim: rgba(255,255,255,0.6);
      --accent: #64a8ff;
      --accent2: #b3d4ff;
      --radius: 18px;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes snow-fall {
      0% { transform: translateY(-10vh) translateX(0); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(110vh) translateX(20px); opacity: 0; }
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
      background: linear-gradient(120deg,var(--bg1),var(--bg2),var(--bg3));
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    .snow-wrap {
      position: absolute; inset: 0;
      overflow: hidden; pointer-events: none; z-index: 5;
    }
    .flake {
      position: absolute; top: -10vh;
      color: #fff;
      text-shadow: 0 0 10px rgba(255,255,255,0.9);
      opacity: .95;
      animation: snow-fall linear infinite;
    }

    main{
  position:relative;
  z-index:10;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  min-height:100dvh;
  gap:1.8rem;
  padding:clamp(1rem,3vw,2.5rem);
}


    .brand-logo { 
      width: clamp(250px, 35vw, 350px);
      display: block; margin: 0 auto 2rem;
      filter: drop-shadow(0 0 20px rgba(100,150,255,0.3));
    }

    .brand-tagline {
      font-size: 1.5rem; font-weight: 500;
      margin-bottom: .5rem;
    }

    .brand-subline {
      font-size: .95rem; color: var(--dim);
      margin-bottom: 2rem;
    }

    .glass-card {
      background: var(--glass);
      border: 1px solid var(--border);
      backdrop-filter: blur(18px) saturate(140%);
      border-radius: var(--radius);
      padding: 2rem;
      width: 100%;
      max-width: 420px;
      transition: transform .3s ease, box-shadow .3s ease;
    }
    .glass-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 25px 70px rgba(0,0,0,0.8),
                  0 0 25px rgba(120,160,255,0.3);
    }

    label { font-size: .9rem; font-weight: 500; }
    .input-shell, textarea {
      width: 100%; padding: .8rem;
      background: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: var(--radius);
      color: var(--text);
      font-size: .9rem; font-weight: 500;
      margin-top: .3rem;
    }
    textarea { resize: none; min-height: 70px; }

    .file-shell {
      border: 1px dashed rgba(255,255,255,0.3);
      background: rgba(0,0,0,0.4);
      border-radius: var(--radius);
      padding: 1rem; text-align: center;
      color: var(--dim);
    }

    .btn{
  appearance:none;
  border:0;
  cursor:pointer;
  width:100%;
  border-radius:var(--r-lg);
  padding:1rem 1.2rem;
  margin-top:.4rem;
  font-size:1rem;
  font-weight:700;
  color:#fff;
  background:linear-gradient(135deg,#4da3ff 0%,#6ec3ff 50%,#86a8ff 100%);
  box-shadow:0 6px 20px rgba(77,163,255,.4);
  transition:all .25s ease;
  letter-spacing:.03em;
  backdrop-filter:blur(8px) saturate(180%);
}
.btn:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 25px rgba(77,163,255,.65);
  background:linear-gradient(135deg,#6ec3ff 0%,#4da3ff 40%,#86a8ff 100%);
}
.btn:active{
  transform:scale(.97);
  box-shadow:0 4px 10px rgba(0,0,0,.7) inset;
}

@media (max-height:700px){
  main{justify-content:flex-start; padding-top:2rem;}
}
    
  </style>
</head>
<body>
  <div class="snow-wrap" id="snowLayer"></div>
  <main>
    <img src="logo.png" alt="Lenbrook's Got Talent" class="brand-logo" />
    <div class="brand-tagline">Holiday Showcase</div>
    <div class="brand-subline">Submit your performance and tell us who’s performing.</div>

    <section class="glass-card">
      <form id="submissionForm" enctype="multipart/form-data">
        <label>Team / Participant Name</label>
        <input class="input-shell" name="name" required placeholder="e.g. The Loud Elves" />
        <label>Collaboration / Departments (optional)</label>
        <input class="input-shell" name="department" placeholder="e.g. Sales + IT" />
        <label>Performance Description</label>
        <textarea name="description" class="input-shell" placeholder="Short description..."></textarea>
        <label>Upload Video</label>
        <div class="file-shell">
          <input type="file" name="video" accept="video/*" required />
        </div>
        <button type="submit">Submit Performance ⟶</button>
        <div id="statusMsg"></div>
      </form>
    </section>
  </main>

  <script type="module">
    const snowLayer=document.getElementById("snowLayer");
    function spawnFlake(){
      if(snowLayer.childElementCount>160)return;
      const f=document.createElement("div");
      f.className="flake";f.textContent="•";
      const s=(Math.random()*0.6+0.6)*12;
      f.style.fontSize=s+"px";
      f.style.left=Math.random()*100+"vw";
      const dur=Math.random()*4+4;
      f.style.animationDuration=dur+"s";
      snowLayer.appendChild(f);
      setTimeout(()=>f.remove(),dur*1000);
    }
    setInterval(spawnFlake,80);

    const FUNCTION_URL="https://us-central1-lenbrook-s-got-talent.cloudfunctions.net/uploadVideo";
    const form=document.getElementById("submissionForm");
    const statusMsg=document.getElementById("statusMsg");
    form.addEventListener("submit",async e=>{
      e.preventDefault();statusMsg.textContent="Uploading...";
      const data=new FormData(form);
      try{
        const r=await fetch(FUNCTION_URL,{method:"POST",body:data});
        const t=await r.text();let j;
        try{j=JSON.parse(t);}catch{throw new Error(t);}
        if(r.ok){statusMsg.textContent="✅ Submission received!";form.reset();}
        else{statusMsg.textContent="Error: "+(j.error||"Unknown error");}
      }catch(err){statusMsg.textContent="Upload failed: "+err.message;}
    });
  </script>
</body>
</html>
