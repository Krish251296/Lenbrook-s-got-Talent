<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lenbrook‚Äôs Got Talent ‚ùÑÔ∏è Submission</title>
  <style>
    /* ----- Global look ----- */
    :root {
      --bg-start: #4a0029;   /* deep cranberry */
      --bg-end:   #d69a2e;   /* warm gold */
      --card-bg: rgba(255,255,255,0.15);
      --card-border: rgba(255,255,255,0.3);
      --text-main: #fff;
      --accent: #ffd983;
      --btn-bg: #ffffff;
      --btn-text: #4a0029;
      --btn-bg-hover: #ffd983;
      --btn-text-hover: #3b0020;
      --radius-lg: 20px;
      --radius-sm: 10px;
      --shadow-card: 0 30px 60px rgba(0,0,0,0.5);
      --glass-blur: blur(12px);
      --font-stack: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
    }

    * {
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
    }

    body {
      margin: 0;
      min-height: 100vh;
      color: var(--text-main);
      font-family: var(--font-stack);
      background: radial-gradient(circle at 20% 20%, rgba(255,255,255,0.08) 0%, rgba(0,0,0,0) 60%),
                  linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);
      position: relative;
      overflow-x: hidden;
    }

    /* Snow layer */
    .snow {
      pointer-events: none;
      position: fixed;
      inset: 0;
      background-image: radial-gradient(circle at 10px 10px, rgba(255,255,255,0.9) 2px, transparent 3px),
                        radial-gradient(circle at 50px 30px, rgba(255,255,255,0.6) 1.5px, transparent 3px),
                        radial-gradient(circle at 90px 60px, rgba(255,255,255,0.8) 2px, transparent 3px);
      background-size: 120px 120px;
      opacity: 0.4;
      animation: snowDrift 8s linear infinite;
      z-index: 2;
    }
    @keyframes snowDrift {
      0% { background-position: 0px 0px, 0px 0px, 0px 0px; }
      100% { background-position: 0px 120px, 0px 120px, 0px 120px; }
    }

    /* Decorative corner images */
    .corner-logo {
      position: fixed;
      top: 16px;
      left: 16px;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .corner-logo img {
      height: 56px;
      width: auto;
      object-fit: contain;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.6));
    }
    .corner-logo .tagline {
      font-size: 0.8rem;
      font-weight: 500;
      color: var(--accent);
      line-height: 1.2;
      text-shadow: 0 2px 4px rgba(0,0,0,0.7);
    }
    .corner-santa {
      position: fixed;
      top: 16px;
      right: 16px;
      z-index: 10;
    }
    .corner-santa img {
      height: 64px;
      width: auto;
      object-fit: contain;
      filter: drop-shadow(0 12px 24px rgba(0,0,0,0.8));
    }
    .corner-psb {
      position: fixed;
      left: 16px;
      bottom: 16px;
      z-index: 10;
    }
    .corner-psb img {
      height: 60px;
      width: auto;
      object-fit: contain;
      filter: drop-shadow(0 12px 24px rgba(0,0,0,0.8));
    }

    /* Layout wrapper */
    .page-shell {
      position: relative;
      z-index: 5; /* above bg, below corner imgs */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 100px 16px 80px;
    }

    /* Card */
    .card {
      width: 100%;
      max-width: 420px;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-card);
      backdrop-filter: var(--glass-blur);
      border-radius: var(--radius-lg);
      padding: 24px 24px 28px;
      position: relative;
    }

    .header-area {
      text-align: center;
      margin-bottom: 20px;
    }
    .event-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--accent);
      text-shadow: 0 2px 4px rgba(0,0,0,0.8);
      margin: 0 0 4px;
    }
    .event-sub {
      font-size: 0.8rem;
      color: #fff;
      opacity: 0.8;
      font-weight: 400;
      margin: 0;
    }

    form {
      display: grid;
      gap: 14px;
    }
    label {
      font-size: 0.8rem;
      font-weight: 500;
      color: var(--accent);
      text-shadow: 0 1px 2px rgba(0,0,0,0.8);
      display: block;
      margin-bottom: 4px;
    }
    input[type="text"],
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: var(--radius-sm);
      border: 1px solid rgba(255,255,255,0.4);
      background: rgba(0,0,0,0.35);
      color: #fff;
      font-size: 0.9rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.6) inset;
      outline: none;
    }
    textarea {
      min-height: 70px;
      resize: vertical;
    }
    input::placeholder,
    textarea::placeholder {
      color: rgba(255,255,255,0.6);
    }

    button[type="submit"] {
      border: 0;
      border-radius: var(--radius-sm);
      background: var(--btn-bg);
      color: var(--btn-text);
      font-weight: 600;
      font-size: 1rem;
      padding: 12px 16px;
      cursor: pointer;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      transition: all 0.15s linear;
      width: 100%;
    }
    button[type="submit"]:hover {
      background: var(--btn-bg-hover);
      color: var(--btn-text-hover);
      box-shadow: 0 24px 50px rgba(0,0,0,0.75);
    }

    .statusMsg {
      min-height: 1.2em;
      font-size: 0.8rem;
      font-weight: 500;
      color: #fff;
      text-align: center;
      margin-top: 4px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.8);
      word-break: break-word;
    }

    @media (max-width: 480px) {
      .corner-logo img { height: 48px; }
      .corner-santa img { height: 56px; }
      .corner-psb img { height: 52px; }
      .card { padding: 20px 20px 24px; }
      .event-title { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <!-- snow layer -->
  <div class="snow"></div>

  <!-- corner decorations -->
  <div class="corner-logo">
    <img src="logo.png" alt="Lenbrook's Got Talent Logo">
    <div class="tagline">
      Presented by Party Patrol<br/>
      Holiday Showcase 2025
    </div>
  </div>

  <div class="corner-santa">
    <img src="santa.png" alt="Santa">
  </div>

  <div class="corner-psb">
    <img src="psb.png" alt="PSB Headphones">
  </div>

  <!-- main content -->
  <div class="page-shell">
    <div class="card">
      <div class="header-area">
        <h2 class="event-title">Submit Your Performance üé§‚ú®</h2>
        <p class="event-sub">Upload your talent video so we can showcase it at the Lenbrook Holiday Lunch!</p>
      </div>

      <form id="submissionForm" enctype="multipart/form-data">
        <div>
          <label for="team">Team / Performer Name</label>
          <input type="text" id="team" name="name" placeholder="Example: Finance Elves / Kelly & Rob" required />
        </div>

        <div>
          <label for="collab">Collaboration Info</label>
          <input type="text" id="collab" name="department" placeholder="Ex: Finance + IT + Sales" />
        </div>

        <div>
          <label for="desc">Talent Description</label>
          <textarea id="desc" name="description" placeholder="What are you performing?"></textarea>
        </div>

        <div>
          <label for="video">Your Video</label>
          <input type="file" id="video" name="video" accept="video/*" required />
        </div>

        <button type="submit">Send My Video üéÑ</button>

        <div id="statusMsg" class="statusMsg"></div>
      </form>
    </div>
  </div>

  <script>
    // Adjust this if needed (but you told me keep config/URL same behavior)
    const FUNCTION_URL = "https://uploadvideo-43f5xuljna-uc.a.run.app/"; // Cloud Run URL

    const form = document.getElementById("submissionForm");
    const statusMsg = document.getElementById("statusMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusMsg.textContent = "Uploading... please wait ‚è≥";

      const formData = new FormData(form);

      try {
        const response = await fetch(FUNCTION_URL, {
          method: "POST",
          body: formData
        });

        const text = await response.text();
        let result;
        try {
          result = JSON.parse(text);
        } catch {
          throw new Error(text);
        }

        if (response.ok) {
          statusMsg.textContent = "‚úÖ Submission received! Thank you!";
          form.reset();
        } else {
          statusMsg.textContent = "‚ùå Error: " + (result.error || "Unknown error");
        }
      } catch (err) {
        statusMsg.textContent = "‚ùå Upload failed: " + err.message;
      }
    });
  </script>
</body>
</html>
