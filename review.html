<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lenbrook's Got Talent - Review Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #0078D7;
      color: white;
    }
    video {
      width: 200px;
      border-radius: 8px;
    }
    input[type="number"] {
      width: 60px;
      padding: 5px;
    }
    button {
      padding: 8px 15px;
      background: #0078D7;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ„ Lenbrook's Got Talent - Review Panel</h1>
  <div id="status">Loading submissions...</div>

  <table id="submissionsTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Department</th>
        <th>Description</th>
        <th>Video</th>
        <th>Technical Skill</th>
        <th>Creativity</th>
        <th>Entertainment</th>
        <th>Save Rating</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "lenbrooks-got-talent.firebaseapp.com",
      projectId: "lenbrooks-got-talent",
      storageBucket: "lenbrooks-got-talent.firebasestorage.app",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const tableBody = document.querySelector("#submissionsTable tbody");
    const status = document.getElementById("status");

    async function loadSubmissions() {
      const snapshot = await getDocs(collection(db, "submissions"));
      tableBody.innerHTML = "";
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${data.name || ""}</td>
          <td>${data.department || ""}</td>
          <td>${data.description || ""}</td>
          <td><video src="${data.videoURL}" controls></video></td>
          <td><input type="number" id="tech-${docSnap.id}" min="1" max="10" value="${data.techSkill || ''}"></td>
          <td><input type="number" id="creative-${docSnap.id}" min="1" max="10" value="${data.creativity || ''}"></td>
          <td><input type="number" id="ent-${docSnap.id}" min="1" max="10" value="${data.entertainment || ''}"></td>
          <td><button onclick="saveRating('${docSnap.id}')">ðŸ’¾ Save</button></td>
        `;
        tableBody.appendChild(tr);
      });
      status.textContent = "âœ… Loaded submissions.";
    }

    window.saveRating = async (id) => {
      const tech = parseInt(document.getElementById(`tech-${id}`).value || 0);
      const creative = parseInt(document.getElementById(`creative-${id}`).value || 0);
      const ent = parseInt(document.getElementById(`ent-${id}`).value || 0);
      const docRef = doc(db, "submissions", id);
      await updateDoc(docRef, {
        techSkill: tech,
        creativity: creative,
        entertainment: ent
      });
      alert("âœ… Rating saved for submission!");
    };

    loadSubmissions();
  </script>
</body>
</html>
