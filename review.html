<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lenbrook's Got Talent - Review Panel</title>
  <link rel="icon" href="data:,">
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
    h1 { text-align: center; }
    #reviewerNameSection { text-align: center; margin-bottom: 20px; }
    input, button {
      padding: 8px; font-size: 1em;
      margin: 5px; border-radius: 5px; border: 1px solid #ccc;
    }
    button {
      background: #0078D7; color: white; border: none; cursor: pointer;
    }
    button:hover { background: #005fa3; }
    table {
      width: 100%; border-collapse: collapse; margin-top: 20px; background: white;
    }
    th, td {
      border: 1px solid #ddd; padding: 10px; text-align: center;
    }
    th { background-color: #0078D7; color: white; }
    video { width: 200px; border-radius: 8px; }
    input[type="number"] { width: 60px; padding: 5px; }
    #status { margin-top: 20px; font-weight: bold; text-align: center; }
  </style>
</head>
<body>
  <h1>🎄 Lenbrook's Got Talent - Review Panel</h1>

  <div id="reviewerNameSection">
    <input type="text" id="reviewerName" placeholder="Enter Your Name" />
    <button id="startReviewBtn">Start Reviewing</button>
  </div>

  <div id="status">Please enter your name to begin.</div>

  <table id="submissionsTable" style="display:none;">
    <thead>
      <tr>
        <th>Team and/or Participant Name</th>
        <th>Description</th>
        <th>Video</th>
        <th>Technical Skill</th>
        <th>Creativity</th>
        <th>Entertainment</th>
        <th>Total (You)</th>
        <th>Average (All Reviewers)</th>
        <th>Save Rating</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // 🔧 Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCzXbIghLheIWJHEgCCI_oOe5finmUIe1U",
      authDomain: "lenbrook-s-got-talent.firebaseapp.com",
      projectId: "lenbrook-s-got-talent",
      storageBucket: "lenbrook-s-got-talent.firebasestorage.app",
      messagingSenderId: "327419181483",
      appId: "1:327419181483:web:c78bde1ba35d3bf037faee"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentReviewer = null;
    const startReviewBtn = document.getElementById("startReviewBtn");
    const nameSection = document.getElementById("reviewerNameSection");
    const table = document.getElementById("submissionsTable");
    const status = document.getElementById("status");
    const tableBody = table.querySelector("tbody");

    // ✅ Reviewer name entry
    startReviewBtn.addEventListener("click", () => {
      const name = document.getElementById("reviewerName").value.trim();
      if (!name) return alert("Please enter your name before proceeding.");
      currentReviewer = name;
      nameSection.style.display = "none";
      table.style.display = "table";
      status.textContent = "Loading submissions...";
      loadSubmissions();
    });

    // 📋 Load Submissions
    async function loadSubmissions() {
      try {
        const snapshot = await getDocs(collection(db, "submissions"));
        tableBody.innerHTML = "";

        snapshot.forEach((docSnap) => {
          const data = docSnap.data();
          const id = docSnap.id;

          const userRatings = data.ratings?.[currentReviewer] || {};
          const total = userRatings.total || 0;
          const avg = data.averageScore ? data.averageScore.toFixed(1) : "-";

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${data.name || ""}</td>
            <td>${data.description || ""}</td>
            <td><video src="${data.videoURL}" controls></video></td>
            <td><input type="number" id="tech-${id}" min="1" max="10" value="${userRatings.technical || ""}"></td>
            <td><input type="number" id="creative-${id}" min="1" max="10" value="${userRatings.creativity || ""}"></td>
            <td><input type="number" id="ent-${id}" min="1" max="10" value="${userRatings.entertainment || ""}"></td>
            <td id="total-${id}">${total}</td>
            <td id="avg-${id}">${avg}</td>
            <td><button onclick="saveRating('${id}')">💾 Save</button></td>
          `;
          tableBody.appendChild(tr);
        });

        status.textContent = "✅ Loaded submissions.";
      } catch (error) {
        console.error("Error loading submissions:", error);
        status.textContent = "⚠️ Error loading submissions. Check permissions.";
      }
    }

    // 💾 Save ratings
    window.saveRating = async (id) => {
      if (!currentReviewer) return alert("Please enter your name first.");

      const tech = parseInt(document.getElementById(`tech-${id}`).value || 0);
      const creative = parseInt(document.getElementById(`creative-${id}`).value || 0);
      const ent = parseInt(document.getElementById(`ent-${id}`).value || 0);
      const total = tech + creative + ent;

      const ref = doc(db, "submissions", id);
      const docSnap = await getDoc(ref);
      const data = docSnap.data() || {};

      const ratings = data.ratings || {};
      ratings[currentReviewer] = { technical: tech, creativity: creative, entertainment: ent, total };

      const allTotals = Object.values(ratings).map(r => r.total);
      const avg = allTotals.reduce((a, b) => a + b, 0) / allTotals.length;

      await updateDoc(ref, { ratings, averageScore: avg });

      document.getElementById(`total-${id}`).textContent = total;
      document.getElementById(`avg-${id}`).textContent = avg.toFixed(1);

      alert(`✅ Rating saved by ${currentReviewer}!`);
    };
  </script>
</body>
</html>
