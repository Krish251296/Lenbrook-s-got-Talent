<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lenbrook's Got Talent - Review Closed</title>
  <style>
    :root{
      --bg1:#0b1220; --bg2:#162544; --bg3:#203a60;
      --glass:rgba(255,255,255,.08); --border:rgba(255,255,255,.22);
      --text:#fff; --dim:rgba(255,255,255,.65);
      --accent:#64a8ff; --accent2:#ffd166;
      --r-xl:22px; --r-lg:14px; --r-md:10px;
    }
    *{box-sizing:border-box}
    @keyframes gradientShift{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }
    @keyframes snow-fall{
      0%{transform:translateY(-10vh) translateX(0);opacity:0}
      10%{opacity:1}
      100%{transform:translateY(110vh) translateX(25px);opacity:0}
    }
    body{
      margin:0; min-height:100dvh; color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"Inter",system-ui,Roboto,"Helvetica Neue",Arial,sans-serif;
      background:linear-gradient(120deg,var(--bg1),var(--bg2),var(--bg3));
      background-size:400% 400%; animation:gradientShift 22s ease infinite;
      overflow-x:hidden; position:relative;
    }
    .snow-wrap{position:fixed; inset:0; overflow:hidden; pointer-events:none; z-index:5}
    .flake{position:absolute; top:-10vh; color:#fff; text-shadow:0 0 10px rgba(255,255,255,.9); opacity:.95; animation:snow-fall linear infinite}

    .wrap{
      position:relative; z-index:10;
      padding:clamp(18px,2vw,28px);
      max-width:900px; margin:0 auto;
      min-height:100dvh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      gap:1.5rem;
    }

    .logo{
      width:clamp(180px,30vw,260px);
      height:auto;
      display:block;
      filter:drop-shadow(0 0 18px rgba(100,150,255,.4));
    }

    .card{
      background:var(--glass);
      border:1px solid var(--border);
      border-radius:var(--r-xl);
      padding:1.8rem 1.6rem;
      backdrop-filter:blur(16px) saturate(140%);
      -webkit-backdrop-filter:blur(16px) saturate(140%);
      box-shadow:0 24px 90px rgba(0,0,0,.75);
      max-width:520px;
      width:100%;
    }

    .title{
      font-size:1.4rem;
      font-weight:800;
      margin-bottom:.5rem;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:.4rem;
      padding:.25rem .7rem;
      border-radius:999px;
      background:rgba(0,0,0,.4);
      border:1px solid rgba(255,255,255,.25);
      font-size:.75rem;
      letter-spacing:.08em;
      text-transform:uppercase;
      color:var(--accent2);
      margin-bottom:.5rem;
    }

    .text-main{
      font-size:.98rem;
      color:var(--dim);
      margin-bottom:.6rem;
    }

    .text-sub{
      font-size:.86rem;
      color:var(--dim);
    }
  </style>
</head>
<body>
  <div class="snow-wrap" id="snowLayer" aria-hidden="true"></div>

  <div class="wrap">
    <img src="logo.png" class="logo" alt="Lenbrook's Got Talent" />

    <section class="card">
      <div class="pill">Review Panel</div>
      <div class="title">Judging is now closed</div>
      <p class="text-main">
        The review page is no longer available. All scores and comments
        have been finalized for this year’s Lenbrook’s Got Talent.
      </p>
      <p class="text-sub">
        If you need access to results, please use the internal
        admin or leaderboard views instead.
      </p>
    </section>
  </div>

  <script type="module">
    /* ❄ Keep the same snow style so it matches the rest of the site */
    const snowLayer=document.getElementById('snowLayer');
    function flake(){
      if(snowLayer.childElementCount>220)return;
      const el=document.createElement('div'); el.className='flake'; el.textContent='•';
      el.style.fontSize=((Math.random()*0.7+0.55)*12)+'px';
      el.style.left=(Math.random()*100)+'vw';
      el.style.animationDuration=(Math.random()*4+4)+'s';
      snowLayer.appendChild(el); setTimeout(()=>el.remove(),8000);
    }
    setInterval(flake,75);
  </script>
</body>
</html>
