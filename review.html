<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lenbrook's Got Talent - Judge Panel</title>

  <style>
    :root {
      --bg-start: #0b1220;
      --bg-end: #1a2a4a;
      --glass-bg: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.22);
      --text-primary: #ffffff;
      --text-dim: rgba(255,255,255,0.6);
      --accent: #4da3ff;
      --accent-bright: #91c4ff;
      --radius-xl: 24px;
      --radius-lg: 16px;
      --radius-md: 10px;
    }

    @keyframes snow-fall {
      0%   { transform: translateY(-10vh) translateX(0); opacity: 0; }
      10%  { opacity: 1; }
      100% { transform: translateY(110vh) translateX(20px); opacity: 0; }
    }

    body {
      margin: 0;
      min-height: 100vh;
      color: var(--text-primary);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", Roboto, "Helvetica Neue", sans-serif;
      background:
        radial-gradient(circle at 50% 0%, rgba(80,120,255,0.35) 0%, rgba(0,0,0,0) 60%),
        radial-gradient(circle at 80% 20%, rgba(0,255,255,0.12) 0%, rgba(0,0,0,0) 60%),
        linear-gradient(to bottom right, var(--bg-start), var(--bg-end));
      background-repeat: no-repeat;
      position: relative;
      overflow-x: hidden;
    }

    .bg-glow {
      position: absolute;
      top: 0;
      left: 50%;
      width: 60vmin;
      height: 60vmin;
      transform: translate(-50%, -30%);
      background: radial-gradient(circle,
        rgba(130,180,255,0.45) 0%,
        rgba(0,0,0,0) 70%);
      filter: blur(60px);
      pointer-events: none;
      z-index: 0;
    }

    .bg-glow-bottom {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 80vmin;
      height: 40vmin;
      transform: translate(-50%, 20%);
      background: radial-gradient(circle,
        rgba(0,0,0,0.6) 0%,
        rgba(0,0,0,0) 70%);
      filter: blur(80px);
      opacity: 1;
      pointer-events: none;
      z-index: 0;
    }

    .snow-wrap {
      position: absolute;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: 5;
    }
    .flake {
      position: absolute;
      top: -10vh;
      color: #fff;
      font-size: 10px;
      filter: drop-shadow(0 0 6px rgba(255,255,255,0.7));
      opacity: 0.9;
      animation: snow-fall linear infinite;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", Roboto, "Helvetica Neue", sans-serif;
    }

    .page-shell {
      position: relative;
      z-index: 10;
      max-width: 1200px;
      margin: 0 auto;
      padding: clamp(1rem,2vw,2rem) clamp(1rem,2vw,2rem) 4rem;
    }

    header {
      text-align: center;
      margin-top: 2rem;
      margin-bottom: 2rem;
    }
    .brand-logo-wrapper {
      position: relative;
      display: inline-block;
    }
    .brand-logo {
      width: clamp(140px, 22vw, 240px);
      height: auto;
      display: block;
    }
    .brand-logo-glow {
      position: absolute;
      left: 50%;
      top: 100%;
      transform: translate(-50%, -10px);
      width: 140%;
      height: 60px;
      background: radial-gradient(ellipse at center,
        rgba(130,180,255,0.45) 0%,
        rgba(0,0,0,0) 70%);
      filter: blur(30px);
      opacity: 0.6;
      pointer-events: none;
    }

    .headline {
      font-size: clamp(1.2rem,1vw,1.4rem);
      font-weight: 600;
      color: var(--text-primary);
      margin-top: 1.5rem;
    }
    .subtext {
      font-size: .9rem;
      color: var(--text-dim);
      margin-top: .5rem;
      line-height: 1.4;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .statusText {
      font-size: .8rem;
      font-weight: 500;
      color: var(--accent-bright);
      text-align: center;
      min-height: 1.2em;
      margin-top: .75rem;
    }

    /* table card */
    .judge-card {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-xl);
      box-shadow:
        0 30px 120px rgba(0,0,0,0.8),
        0 2px 3px rgba(255,255,255,0.1) inset;
      backdrop-filter: blur(20px) saturate(140%);
      -webkit-backdrop-filter: blur(20px) saturate(140%);
      padding: 1rem;
      overflow-x: auto;
    }

    table {
      width: 100%;
      min-width: 900px;
      border-collapse: collapse;
      font-size: .8rem;
      color: var(--text-primary);
      text-align: center;
    }
    th {
      background: rgba(255,255,255,0.07);
      font-weight: 600;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding: .75rem .5rem;
      white-space: nowrap;
    }
    td {
      border-bottom: 1px solid rgba(255,255,255,0.06);
      padding: .75rem .5rem;
      vertical-align: top;
    }

    video {
      width: 180px;
      max-height: 120px;
      border-radius: var(--radius-md);
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(0,0,0,0.4);
      box-shadow: 0 20px 40px rgba(0,0,0,0.9);
    }

    input[type="number"] {
      width: 60px;
      padding: 6px 8px;
      background: rgba(0,0,0,0.4);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      font-size: .8rem;
      outline: none;
      text-align: center;
    }
    input[type="number"]:focus {
      border-color: var(--accent);
      box-shadow:
        0 0 20px rgba(77,163,255,0.5),
        0 0 60px rgba(77,163,255,0.25);
    }

    .save-btn {
      appearance: none;
      border: 0;
      outline: 0;
      cursor: pointer;
      border-radius: var(--radius-md);
      padding: .6rem .8rem;
      font-size: .8rem;
      font-weight: 600;
      color: #000;
      background: radial-gradient(circle at 20% 20%, #ffffff 0%, #a6c8ff 60%, #5b8dff 100%);
      box-shadow:
        0 20px 40px rgba(0,0,0,0.8),
        0 2px 2px rgba(255,255,255,0.4) inset;
      min-width: 80px;
    }

    .miniText {
      font-size:.7rem;
      color:var(--text-dim);
      line-height:1.4;
      white-space:nowrap;
    }

    #status {
      font-size:.8rem;
      font-weight:500;
      color:var(--accent-bright);
      text-align:center;
      margin-top:1rem;
      min-height:1.2em;
    }
  </style>
</head>
<body>
  <div class="bg-glow"></div>
  <div class="bg-glow-bottom"></div>
  <div class="snow-wrap" id="snowLayer"></div>

  <div class="page-shell">
    <header>
      <div class="brand-logo-wrapper">
        <img src="logo.png" class="brand-logo" alt="Lenbrook's Got Talent" />
        <div class="brand-logo-glow"></div>
      </div>
      <div class="headline">Judge Panel</div>
      <div class="subtext">
        Rate each act for Technical Skill, Creativity, and Entertainment.
      </div>
      <div class="statusText" id="authStatus"></div>
    </header>

    <section class="judge-card">
      <table id="submissionsTable">
        <thead>
          <tr>
            <th>Team / Participant</th>
            <th>Description</th>
            <th>Video</th>
            <th>Technical</th>
            <th>Creativity</th>
            <th>Entertainment</th>
            <th>Total (You)</th>
            <th>Avg (All)</th>
            <th>Save</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="status"></div>
    </section>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { 
      getFirestore, collection, getDocs, doc, getDoc, updateDoc 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // same config you already had
    const firebaseConfig = {
      apiKey: "AIzaSyCzXbIghLheIWJHEgCCI_oOe5finmUIe1U",
      authDomain: "lenbrook-s-got-talent.firebaseapp.com",
      projectId: "lenbrook-s-got-talent",
      storageBucket: "lenbrook-s-got-talent.firebasestorage.app",
      messagingSenderId: "327419181483",
      appId: "1:327419181483:web:c78bde1ba35d3bf037faee"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Prompt reviewer name once (unchanged logic)
    let currentReviewer = sessionStorage.getItem("reviewerName");
    if (!currentReviewer) {
      currentReviewer = prompt("Please enter your judge name:");
      if (!currentReviewer) {
        currentReviewer = "Anonymous Judge";
      }
      sessionStorage.setItem("reviewerName", currentReviewer);
    }
    document.getElementById("authStatus").textContent = "Scoring as: " + currentReviewer;

    const tableBody = document.querySelector("#submissionsTable tbody");
    const statusEl = document.getElementById("status");

    // Snow
    const snowLayer = document.getElementById('snowLayer');
    function spawnFlake() {
      const flake = document.createElement('div');
      flake.className = 'flake';
      flake.textContent = 'â€¢';
      const size = (Math.random()*0.6 + 0.4) * 12;
      flake.style.fontSize = size + 'px';
      flake.style.left = Math.random()*100 + 'vw';
      const dur = Math.random()*4 + 4;
      flake.style.animationDuration = dur + 's';
      snowLayer.appendChild(flake);
      setTimeout(()=>flake.remove(), dur*1000);
    }
    setInterval(spawnFlake, 90);

    // Load submissions
    async function loadSubmissions() {
      statusEl.textContent = "Loading...";
      const snapshot = await getDocs(collection(db, "submissions"));
      tableBody.innerHTML = "";

      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const id = docSnap.id;

        const myRating = data.ratings?.[currentReviewer] || {};
        const myTotal = myRating.total || 0;
        const avg = data.averageScore ? data.averageScore.toFixed(1) : "-";

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>
            <div style="font-weight:600;color:#fff;">${data.name || ""}</div>
            <div class="miniText">${data.department || ""}</div>
          </td>
          <td style="text-align:left;max-width:200px;">
            <div style="font-size:.8rem;line-height:1.4;color:var(--text-primary);white-space:pre-wrap;">${data.description || ""}</div>
          </td>
          <td>
            <video src="${data.videoURL}" controls></video>
          </td>
          <td><input type="number" id="tech-${id}" min="1" max="10" value="${myRating.technical || ""}"></td>
          <td><input type="number" id="creative-${id}" min="1" max="10" value="${myRating.creativity || ""}"></td>
          <td><input type="number" id="ent-${id}" min="1" max="10" value="${myRating.entertainment || ""}"></td>
          <td id="total-${id}" style="font-weight:600;">${myTotal}</td>
          <td id="avg-${id}" style="font-weight:600;color:var(--accent-bright);">${avg}</td>
          <td><button class="save-btn" onclick="saveRating('${id}')">Save</button></td>
        `;
        tableBody.appendChild(tr);
      });

      statusEl.textContent = "Ready.";
    }

    // Save rating
    window.saveRating = async (id) => {
      const tech = parseInt(document.getElementById(`tech-${id}`).value || 0);
      const creative = parseInt(document.getElementById(`creative-${id}`).value || 0);
      const ent = parseInt(document.getElementById(`ent-${id}`).value || 0);
      const total = tech + creative + ent;

      const ref = doc(db, "submissions", id);
      const snap = await getDoc(ref);
      const data = snap.data() || {};

      const ratings = data.ratings || {};
      ratings[currentReviewer] = {
        technical: tech,
        creativity: creative,
        entertainment: ent,
        total
      };

      const allTotals = Object.values(ratings).map(r => r.total || 0);
      const avg =
        allTotals.reduce((a,b)=>a+b,0) / (allTotals.length || 1);

      await updateDoc(ref, {
        ratings,
        averageScore: avg
      });

      document.getElementById(`total-${id}`).textContent = total;
      document.getElementById(`avg-${id}`).textContent = avg.toFixed(1);

      statusEl.textContent = `Saved for ${id}`;
      setTimeout(()=>{ statusEl.textContent = "Ready."; },1500);
    };

    loadSubmissions();
  </script>
</body>
</html>
