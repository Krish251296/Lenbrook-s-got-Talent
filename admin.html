<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin | Lenbrook's Got Talent</title>
  <style>
    :root {
      --bg-start: #0b1220;
      --bg-end: #1a2a4a;
      --glass-bg: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.22);
      --text-primary: #ffffff;
      --text-dim: rgba(255,255,255,0.6);
      --accent: #4da3ff;
      --accent-bright: #91c4ff;
      --radius-xl: 24px;
      --radius-lg: 16px;
      --radius-md: 10px;
    }

    @keyframes snow-fall {
      0%   { transform: translateY(-10vh) translateX(0); opacity: 0; }
      10%  { opacity: 1; }
      100% { transform: translateY(110vh) translateX(20px); opacity: 0; }
    }

    body {
      margin: 0;
      min-height: 100vh;
      color: var(--text-primary);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", Roboto, "Helvetica Neue", sans-serif;
      background:
        radial-gradient(circle at 50% 0%, rgba(80,120,255,0.35) 0%, rgba(0,0,0,0) 60%),
        radial-gradient(circle at 80% 20%, rgba(0,255,255,0.12) 0%, rgba(0,0,0,0) 60%),
        linear-gradient(to bottom right, var(--bg-start), var(--bg-end));
      background-repeat: no-repeat;
      position: relative;
      overflow-x: hidden;
    }

    .bg-glow {
      position: absolute;
      top: 0;
      left: 50%;
      width: 60vmin;
      height: 60vmin;
      transform: translate(-50%, -30%);
      background: radial-gradient(circle,
        rgba(130,180,255,0.45) 0%,
        rgba(0,0,0,0) 70%);
      filter: blur(60px);
      pointer-events: none;
      z-index: 0;
    }

    .bg-glow-bottom {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 80vmin;
      height: 40vmin;
      transform: translate(-50%, 20%);
      background: radial-gradient(circle,
        rgba(0,0,0,0.6) 0%,
        rgba(0,0,0,0) 70%);
      filter: blur(80px);
      opacity: 1;
      pointer-events: none;
      z-index: 0;
    }

    .snow-wrap {
      position: absolute;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: 5;
    }
    .flake {
      position: absolute;
      top: -10vh;
      color: #fff;
      font-size: 10px;
      filter: drop-shadow(0 0 6px rgba(255,255,255,0.7));
      opacity: 0.9;
      animation: snow-fall linear infinite;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", Roboto, "Helvetica Neue", sans-serif;
    }

    .page-shell {
      position: relative;
      z-index: 10;
      max-width: 1200px;
      margin: 0 auto;
      padding: clamp(1rem,2vw,2rem) clamp(1rem,2vw,2rem) 4rem;
    }

    header {
      text-align: center;
      margin-top: 2rem;
      margin-bottom: 2rem;
    }
    .brand-logo-wrapper {
      position: relative;
      display: inline-block;
    }
    .brand-logo {
      width: clamp(140px, 22vw, 240px);
      height: auto;
      display: block;
      border-radius: var(--radius-md);
    }
    .brand-logo-glow {
      position: absolute;
      left: 50%;
      top: 100%;
      transform: translate(-50%, -10px);
      width: 140%;
      height: 60px;
      background: radial-gradient(ellipse at center,
        rgba(130,180,255,0.45) 0%,
        rgba(0,0,0,0) 70%);
      filter: blur(30px);
      opacity: 0.6;
      pointer-events: none;
    }

    .headline {
      font-size: clamp(1.2rem,1vw,1.4rem);
      font-weight: 600;
      color: var(--text-primary);
      margin-top: 1.5rem;
    }
    .subtext {
      font-size: .9rem;
      color: var(--text-dim);
      margin-top: .5rem;
      line-height: 1.4;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .login-card {
      max-width: 360px;
      margin: 2rem auto;
      text-align: center;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-xl);
      box-shadow:
        0 30px 120px rgba(0,0,0,0.8),
        0 2px 3px rgba(255,255,255,0.1) inset;
      backdrop-filter: blur(20px) saturate(140%);
      -webkit-backdrop-filter: blur(20px) saturate(140%);
      padding: 1.25rem 1.25rem 1.5rem;
    }

    .login-btn {
      appearance: none;
      border: 0;
      outline: 0;
      cursor: pointer;
      border-radius: var(--radius-lg);
      padding: .9rem 1rem;
      font-size: .95rem;
      font-weight: 600;
      line-height: 1.2;
      color: #000;
      width: 100%;
      background: radial-gradient(circle at 20% 20%, #ffffff 0%, #a6c8ff 60%, #5b8dff 100%);
      box-shadow:
        0 20px 40px rgba(0,0,0,0.8),
        0 2px 2px rgba(255,255,255,0.4) inset;
    }

    .logout-btn {
      appearance: none;
      border: 0;
      outline: 0;
      cursor: pointer;
      border-radius: var(--radius-md);
      padding: .6rem .8rem;
      font-size: .8rem;
      font-weight: 600;
      color: #000;
      background: radial-gradient(circle at 20% 20%, #ffffff 0%, #a6c8ff 60%, #5b8dff 100%);
      box-shadow:
        0 20px 40px rgba(0,0,0,0.8),
        0 2px 2px rgba(255,255,255,0.4) inset;
      min-width: 80px;
    }

    .admin-section {
      display: none;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-xl);
      box-shadow:
        0 30px 120px rgba(0,0,0,0.8),
        0 2px 3px rgba(255,255,255,0.1) inset;
      backdrop-filter: blur(20px) saturate(140%);
      -webkit-backdrop-filter: blur(20px) saturate(140%);
      padding: 1rem;
      margin-top: 2rem;
      overflow-x: auto;
    }

    table {
      width: 100%;
      min-width: 800px;
      border-collapse: collapse;
      font-size: .8rem;
      color: var(--text-primary);
      text-align: left;
    }

    th {
      background: rgba(255,255,255,0.07);
      font-weight: 600;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding: .75rem .75rem;
      white-space: nowrap;
    }
    td {
      border-bottom: 1px solid rgba(255,255,255,0.06);
      padding: .75rem .75rem;
    }

    video {
      width: 180px;
      max-height: 120px;
      border-radius: var(--radius-md);
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(0,0,0,0.4);
      box-shadow: 0 20px 40px rgba(0,0,0,0.9);
    }

    .statusText {
      font-size: .8rem;
      font-weight: 500;
      color: var(--accent-bright);
      text-align: center;
      min-height: 1.2em;
      margin-top: .75rem;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .whoami {
      font-size: .8rem;
      color: var(--text-dim);
      line-height: 1.4;
    }

    @media(max-width:600px){
      .brand-logo {
        width: clamp(150px, 40vw, 240px);
      }
      .admin-section {
        border-radius: var(--radius-lg);
        padding: .75rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-glow"></div>
  <div class="bg-glow-bottom"></div>
  <div class="snow-wrap" id="snowLayer"></div>

  <div class="page-shell">
    <header>
      <div class="brand-logo-wrapper">
        <img src="logo.png" class="brand-logo" alt="Lenbrook's Got Talent" />
        <div class="brand-logo-glow"></div>
      </div>
      <div class="headline">Admin Dashboard</div>
      <div class="subtext">
        Internal view of all submissions and scores.
      </div>
    </header>

    <section class="login-card" id="loginCard">
      <button class="login-btn" id="loginBtn">Sign in with Google</button>
      <div id="loginStatus" class="statusText"></div>
    </section>

    <section class="admin-section" id="adminSection">
      <div class="top-row">
        <div class="whoami">
          <div id="whoamiEmail"></div>
          <div id="whoamiWarn" style="color:#ff7070;font-weight:500;"></div>
        </div>
        <button class="logout-btn" id="logoutBtn">Sign Out</button>
      </div>

      <table id="adminTable">
        <thead>
          <tr>
            <th>Team / Participant</th>
            <th>Collab</th>
            <th>Description</th>
            <th>Video</th>
            <th>Average Score</th>
            <th>Raw Ratings</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import {
      getFirestore, collection, getDocs
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCzXbIghLheIWJHEgCCI_oOe5finmUIe1U",
      authDomain: "lenbrook-s-got-talent.firebaseapp.com",
      projectId: "lenbrook-s-got-talent",
      storageBucket: "lenbrook-s-got-talent.firebasestorage.app",
      messagingSenderId: "327419181483",
      appId: "1:327419181483:web:c78bde1ba35d3bf037faee"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const loginCard = document.getElementById("loginCard");
    const adminSection = document.getElementById("adminSection");
    const loginStatus = document.getElementById("loginStatus");
    const whoamiEmail = document.getElementById("whoamiEmail");
    const whoamiWarn = document.getElementById("whoamiWarn");
    const adminTableBody = document.querySelector("#adminTable tbody");

    const APPROVED_ADMIN = "kdesai@lenbrook.com";

    // snow (denser)
    const snowLayer = document.getElementById('snowLayer');
    function spawnFlake() {
      const flake = document.createElement('div');
      flake.className = 'flake';
      flake.textContent = 'â€¢';
      const size = (Math.random()*0.6 + 0.4) * 12;
      flake.style.fontSize = size + 'px';
      flake.style.left = Math.random()*100 + 'vw';
      const dur = Math.random()*4 + 4;
      flake.style.animationDuration = dur + 's';
      snowLayer.appendChild(flake);
      setTimeout(()=>flake.remove(), dur*1000);
    }
    setInterval(spawnFlake, 90);

    loginBtn.addEventListener("click", async () => {
      try {
        loginStatus.textContent = "Signing in...";
        const provider = new GoogleAuthProvider();
        await signInWithPopup(auth, provider);
      } catch (err) {
        loginStatus.textContent = "Login error: " + err;
      }
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
    });

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        loginCard.style.display = "block";
        adminSection.style.display = "none";
        loginStatus.textContent = "";
        whoamiEmail.textContent = "";
        whoamiWarn.textContent = "";
        return;
      }

      whoamiEmail.textContent = "Signed in as: " + (user.email || "(no email)");
      if (user.email !== APPROVED_ADMIN) {
        whoamiWarn.textContent = "You are not authorized to view admin data.";
        loginCard.style.display = "none";
        adminSection.style.display = "block";
        adminTableBody.innerHTML = "";
        return;
      }

      whoamiWarn.textContent = "";
      loginCard.style.display = "none";
      adminSection.style.display = "block";
      await loadAdminData();
    });

    async function loadAdminData() {
      adminTableBody.innerHTML = "";
      const snapshot = await getDocs(collection(db, "submissions"));

      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const tr = document.createElement("tr");

        // pretty-print ratings
        let ratingsPretty = "";
        if (data.ratings) {
          for (const [reviewer, r] of Object.entries(data.ratings)) {
            ratingsPretty += `${reviewer}: T${r.technical||0}/C${r.creativity||0}/E${r.entertainment||0} (Total ${r.total||0})\n`;
          }
        }

        tr.innerHTML = `
          <td>${data.name || ""}</td>
          <td>${data.department || ""}</td>
          <td>${data.description || ""}</td>
          <td><video src="${data.videoURL}" controls></video></td>
          <td>${data.averageScore ? data.averageScore.toFixed(1) : "-"}</td>
          <td><pre style="white-space:pre-wrap;font-size:.7rem;line-height:1.4;color:var(--text-dim);margin:0;">${ratingsPretty || ""}</pre></td>
        `;
        adminTableBody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
