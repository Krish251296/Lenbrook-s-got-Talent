<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lenbrook's Got Talent üéÑ | Admin Panel</title>

  <style>
    :root {
      --bg-grad-top: #b30000;
      --bg-grad-bottom: #330000;
      --card-bg: rgba(255,255,255,0.95);
      --accent: #d4af37;
      --text-dark: #2b2b2b;
      --btn-bg: #c91c1c;
      --btn-bg-hover: #9e1515;
      --table-head-bg: #c91c1c;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at 20% 20%, var(--bg-grad-top) 0%, var(--bg-grad-bottom) 70%);
      color: #fff;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .snowflake {
      position: fixed;
      top: -10px;
      color: rgba(255,255,255,0.8);
      font-size: 12px;
      pointer-events: none;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-10px) translateX(0); opacity: 1; }
      100% { transform: translateY(110vh) translateX(30px); opacity: 0; }
    }

    header {
      display: flex;
      align-items: flex-start;
      padding: 20px 24px 0;
      flex-wrap: wrap;
      color: #fff;
    }
    header img.logo {
      width: 72px;
      height: 72px;
      object-fit: contain;
      border-radius: 12px;
      background: rgba(255,255,255,0.1);
      box-shadow: 0 12px 30px rgba(0,0,0,0.5);
    }
    .title-block {
      margin-left: 16px;
      flex: 1;
      min-width: 200px;
    }
    .event-title {
      font-size: 1.4rem;
      font-weight: 700;
      color: #fff;
      line-height: 1.2;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 8px;
    }
    .badge {
      background: rgba(212,175,55,0.15);
      color: var(--accent);
      border: 1px solid rgba(212,175,55,0.5);
      border-radius: 999px;
      font-size: 0.7rem;
      font-weight: 600;
      padding: 4px 10px;
      line-height: 1.2;
    }
    .presented {
      font-size: 0.8rem;
      font-weight: 500;
      color: var(--accent);
      margin-top: 4px;
      letter-spacing: 0.02em;
    }

    main {
      flex: 1;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .admin-card {
      background: var(--card-bg);
      color: var(--text-dark);
      border-radius: 20px;
      border: 2px solid rgba(212,175,55,0.4);
      box-shadow:
        0 30px 60px rgba(0,0,0,0.6),
        0 0 20px rgba(212,175,55,0.4) inset;
      padding: 20px;
      max-width: 1100px;
      width: 100%;
      margin: 0 auto;
    }

    .admin-header {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 16px;
    }

    .admin-left h2 {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--text-dark);
      margin: 0;
    }
    .admin-left .sub {
      font-size: 0.8rem;
      color: #555;
      font-weight: 500;
      margin-top: 4px;
    }

    .admin-right {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 10px;
      min-width: 200px;
    }

    .status-line {
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--text-dark);
      min-height: 1.2em;
    }

    button.btn {
      background: var(--btn-bg);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 0.9rem;
      font-weight: 600;
      padding: 10px 14px;
      cursor: pointer;
      box-shadow: 0 12px 24px rgba(201,28,28,0.4);
      width: 140px;
      text-align: center;
    }
    button.btn:hover {
      background: var(--btn-bg-hover);
    }

    .table-wrapper {
      overflow-x: auto;
      border-radius: 16px;
      border: 2px solid rgba(212,175,55,0.4);
      box-shadow:
        0 30px 60px rgba(0,0,0,0.6),
        0 0 20px rgba(212,175,55,0.4) inset;
      background: rgba(255,255,255,0.95);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.8rem;
    }

    thead th {
      background: var(--table-head-bg);
      color: #fff;
      padding: 8px;
      text-align: center;
      font-weight: 600;
      white-space: nowrap;
    }

    tbody td {
      border-top: 1px solid #ddd;
      padding: 8px;
      text-align: center;
      color: var(--text-dark);
      vertical-align: middle;
    }

    video {
      width: 140px;
      max-height: 100px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }

    .judge-list {
      font-size: 0.7rem;
      line-height: 1.4;
      text-align: left;
      max-width: 150px;
      margin: 0 auto;
      white-space: pre-line;
    }

    footer {
      text-align: center;
      color: rgba(255,255,255,0.8);
      font-size: 0.75rem;
      padding: 0 16px 40px;
      line-height: 1.4;
    }

    @media(max-width:700px){
      .admin-header { flex-direction: column; align-items: flex-start; }
      .admin-right { align-items: flex-start; }
      video { width: 120px; }
    }
  </style>
</head>
<body>

  <!-- snow -->
  <script>
    for (let i = 0; i < 15; i++) {
      const delay = (Math.random()*5).toFixed(2);
      const duration = (6+Math.random()*6).toFixed(2);
      const left = (Math.random()*100).toFixed(2);
      document.write(
        `<div class="snowflake" style="
          left:${left}vw;
          animation-delay:${delay}s;
          animation-duration:${duration}s;
        ">‚úª</div>`
      );
    }
  </script>

  <header>
    <img src="logo.png" alt="Lenbrook's Got Talent" class="logo" />
    <div class="title-block">
      <div class="event-title">
        <span>Lenbrook's Got Talent</span>
        <span class="badge">Holiday Edition ‚ùÑ</span>
      </div>
      <div class="presented">Presented by Party Patrol</div>
    </div>
  </header>

  <main>
    <section class="admin-card">
      <div class="admin-header">
        <div class="admin-left">
          <h2>Admin Dashboard</h2>
          <div class="sub">Full scoring data, all judges, live averages üéÑ</div>
          <div id="status" class="status-line">Please sign in.</div>
        </div>

        <div class="admin-right">
          <div id="userEmail" class="status-line"></div>
          <button class="btn" id="loginBtn">Sign In</button>
          <button class="btn" id="logoutBtn" style="display:none;">Sign Out</button>
        </div>
      </div>

      <div class="table-wrapper" id="tableWrapper" style="display:none;">
        <table id="adminTable">
          <thead>
            <tr>
              <th>Team / Participant</th>
              <th>Description</th>
              <th>Video</th>
              <th>Average Score</th>
              <th>Judges & Scores</th>
            </tr>
          </thead>
          <tbody>
            <!-- injected -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer>
    üéÑ Lenbrook Christmas Lunch Event &nbsp;‚Ä¢&nbsp; Admin View (restricted)
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // same config
    const firebaseConfig = {
      apiKey: "AIzaSyCzXbIghLheIWJHEgCCI_oOe5finmUIe1U",
      authDomain: "lenbrook-s-got-talent.firebaseapp.com",
      projectId: "lenbrook-s-got-talent",
      storageBucket: "lenbrook-s-got-talent.firebasestorage.app",
      messagingSenderId: "327419181483",
      appId: "1:327419181483:web:c78bde1ba35d3bf037faee"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const ALLOWED_ADMIN = "kdesai@lenbrook.com"; // only you

    const statusEl = document.getElementById("status");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const userEmailEl = document.getElementById("userEmail");
    const tableWrapper = document.getElementById("tableWrapper");
    const tableBody = document.querySelector("#adminTable tbody");

    loginBtn.addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch (err) {
        console.error("Login error:", err);
        statusEl.textContent = "Login failed. Please try again.";
      }
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
    });

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        userEmailEl.textContent = "";
        statusEl.textContent = "Please sign in.";
        tableWrapper.style.display = "none";
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        return;
      }

      userEmailEl.textContent = user.email || "";
      if (user.email === ALLOWED_ADMIN) {
        statusEl.textContent = "‚úÖ Admin access granted.";
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        tableWrapper.style.display = "block";
        await loadAdminData();
      } else {
        statusEl.textContent = "‚õî You are signed in, but not authorized.";
        tableWrapper.style.display = "none";
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
      }
    });

    async function loadAdminData() {
      const snap = await getDocs(collection(db, "submissions"));
      tableBody.innerHTML = "";

      snap.forEach(docSnap => {
        const data = docSnap.data();
        const avg = data.averageScore ? data.averageScore.toFixed(1) : "-";

        const ratings = data.ratings || {};
        const judgeLines = Object.entries(ratings).map(([judgeName, r]) => {
          return `${judgeName}:\n  Tech ${r.technical} | Cre ${r.creativity} | Ent ${r.entertainment} | Total ${r.total}`;
        }).join("\n\n");

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${data.name || ""}</td>
          <td>${data.description || ""}</td>
          <td><video src="${data.videoURL}" controls></video></td>
          <td>${avg}</td>
          <td><div class="judge-list">${judgeLines || "‚Äî"}</div></td>
        `;
        tableBody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
