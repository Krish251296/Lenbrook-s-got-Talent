<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lenbrook's Got Talent ‚Ä¢ Admin</title>
  <style>
    :root{
      --card-bg: rgba(15, 20, 40, 0.6);
      --card-border: rgba(255,255,255,0.12);
      --text-main:#fff;
      --text-dim:#bfc7e6;
      --accent-strong:#ffe083;
      --radius-xl:18px;
      --radius-lg:14px;
      --transition-fast:.18s ease;
    }
    @keyframes floatySnow {
      0%{transform:translateY(-10vh) translateX(0);opacity:0;}
      10%{opacity:1;}
      100%{transform:translateY(110vh) translateX(var(--driftX));opacity:0;}
    }
    @keyframes fadeUp {
      0%{opacity:0;transform:translateY(20px) scale(.98);}
      100%{opacity:1;transform:translateY(0) scale(1);}
    }
    body{
      margin:0;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Inter",Roboto,"Segoe UI",Helvetica,Arial,sans-serif;
      background: radial-gradient(circle at 20% 20%, #1f2d57 0%, #0b1025 70%) fixed;
      color:var(--text-main);
      min-height:100vh;
      display:flex;
      flex-direction:column;
      overflow-x:hidden;
      position:relative;
    }
    body::before{
      content:"";
      position:fixed;inset:0;
      background-image:
        radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,.8) 0%, rgba(255,255,255,0) 60%),
        radial-gradient(1.5px 1.5px at 80% 10%, rgba(255,255,255,.6) 0%, rgba(255,255,255,0) 60%),
        radial-gradient(1.2px 1.2px at 60% 70%, rgba(255,255,255,.4) 0%, rgba(255,255,255,0) 60%),
        radial-gradient(1.5px 1.5px at 30% 80%, rgba(255,255,255,.5) 0%, rgba(255,255,255,0) 60%);
      pointer-events:none;
      opacity:.6;
    }
    .snow-layer{position:fixed;inset:0;pointer-events:none;overflow:hidden;z-index:2;}
    .flake{
      position:absolute;top:-10vh;
      width:var(--size);height:var(--size);
      background:radial-gradient(circle,#fff 0%,rgba(255,255,255,0)70%);
      border-radius:50%;
      filter:drop-shadow(0 0 6px rgba(255,255,255,.6));
      animation:floatySnow var(--dur) linear infinite;
      opacity:.8;
    }

    header.hero{
      padding:24px clamp(16px,2vw,32px) 16px;
      display:flex;
      flex-wrap:wrap;
      align-items:flex-start;
      z-index:5;
      position:relative;
    }
    .logo-block{
      display:flex;
      align-items:flex-start;
      gap:16px;
      flex:1 1 auto;
      min-width:200px;
    }
    .logo-card{
      background:rgba(255,255,255,0.04);
      border-radius:14px;
      border:1px solid rgba(255,255,255,0.18);
      box-shadow:0 20px 60px rgba(0,0,0,.8),0 0 20px rgba(255,255,255,.2) inset;
      padding:10px 12px;
      min-width:90px;
      display:flex;justify-content:center;align-items:center;
      backdrop-filter:blur(8px);
    }
    .logo-card img{max-width:90px;height:auto;display:block;}
    .hero-copy{display:flex;flex-direction:column;justify-content:center;min-width:220px;}
    .event-title{
      font-size:clamp(1.3rem,.6vw+1rem,1.6rem);
      line-height:1.2;
      font-weight:600;
      color:var(--text-main);
      text-shadow:0 0 12px rgba(255,255,255,.5),0 2px 4px rgba(0,0,0,.8);
      display:flex;align-items:center;gap:.5rem;
    }
    .event-sub{margin-top:4px;font-size:.9rem;color:var(--text-dim);line-height:1.4;}
    nav.links-row{
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      margin-top:16px;
    }
    .nav-btn{
      background:rgba(255,255,255,0.07);
      border:1px solid rgba(255,255,255,0.18);
      border-radius:14px;
      color:var(--text-main);
      font-size:.8rem;
      padding:8px 12px;
      text-decoration:none;
      box-shadow:0 10px 30px rgba(0,0,0,.8),0 0 20px rgba(255,255,255,.15) inset;
      transition:all var(--transition-fast);
      backdrop-filter:blur(6px);
    }
    .nav-btn:hover{
      box-shadow:0 16px 40px rgba(255,230,150,.3),0 0 24px rgba(255,230,150,.6);
      color:var(--accent-strong);
      border-color:var(--accent-strong);
    }

    main{
      flex:1;
      display:flex;
      justify-content:center;
      padding:16px clamp(12px,2vw,24px) 80px;
      z-index:5;
    }
    .card{
      width:100%;
      max-width:800px;
      background:var(--card-bg);
      border:1px solid var(--card-border);
      border-radius:var(--radius-xl);
      box-shadow:0 30px 120px rgba(0,0,0,.9),0 0 80px rgba(255,230,150,.08);
      backdrop-filter:blur(12px) saturate(140%);
      -webkit-backdrop-filter:blur(12px) saturate(140%);
      padding:24px;
      position:relative;
      animation:fadeUp .4s var(--transition-fast) both;
    }
    .card-header-row{
      font-size:1rem;
      font-weight:600;
      margin-bottom:12px;
      color:var(--text-main);
      text-shadow:0 0 8px rgba(255,255,255,.4);
      display:flex;
      align-items:center;
      gap:.5rem;
    }
    #adminStatus{
      color:var(--text-dim);
      font-size:.8rem;
      margin-bottom:16px;
    }

    table{
      width:100%;
      border-collapse:collapse;
      color:var(--text-main);
      font-size:.8rem;
      background:rgba(0,0,0,0.2);
      border-radius:14px;
      overflow:hidden;
      box-shadow:0 20px 60px rgba(0,0,0,.8),0 0 30px rgba(255,255,255,.07) inset;
    }
    th{
      background:rgba(255,255,255,0.05);
      font-weight:600;
      padding:10px;
      border-bottom:1px solid rgba(255,255,255,.12);
      text-align:left;
      color:var(--accent-strong);
      text-shadow:0 0 6px rgba(255,230,150,.7);
      white-space:nowrap;
    }
    td{
      padding:10px;
      border-bottom:1px solid rgba(255,255,255,.07);
      vertical-align:top;
      word-break:break-word;
    }
    tr:last-child td{border-bottom:none;}
    video{
      width:160px;
      border-radius:10px;
      box-shadow:0 10px 40px rgba(0,0,0,.8),0 0 20px rgba(255,255,255,.1) inset;
    }

    .danger-btn{
      background:#ff4e4e;
      border:none;
      color:#fff;
      font-size:.75rem;
      font-weight:600;
      padding:8px 10px;
      border-radius:10px;
      cursor:pointer;
      box-shadow:0 10px 30px rgba(255,0,0,.4),
                 0 0 12px rgba(255,0,0,.7);
    }
    .danger-btn:hover{
      filter:brightness(1.1);
    }

    .login-box{
      text-align:center;
      color:var(--text-main);
      font-size:.9rem;
      line-height:1.4;
    }
    .login-btn{
      cursor:pointer;
      border:0;
      border-radius:14px;
      font-size:.9rem;
      font-weight:600;
      padding:12px 16px;
      margin-top:16px;
      background:rgba(255,255,255,0.07);
      border:1px solid rgba(255,255,255,0.18);
      color:var(--text-main);
      box-shadow:0 10px 30px rgba(0,0,0,.8),0 0 20px rgba(255,255,255,.15) inset;
      backdrop-filter:blur(6px);
      transition:all .18s ease;
    }
    .login-btn:hover{
      box-shadow:0 16px 40px rgba(255,230,150,.3),0 0 24px rgba(255,230,150,.6);
      border-color:var(--accent-strong);
      color:var(--accent-strong);
    }

    footer{
      text-align:center;
      font-size:.7rem;
      line-height:1.4;
      color:var(--text-dim);
      padding:24px 16px 48px;
      z-index:5;
    }
  </style>
</head>
<body>
  <div class="snow-layer" id="snowLayer"></div>

  <header class="hero">
    <div class="logo-block">
      <div class="logo-card">
        <img src="logo.png" alt="Lenbrook's Got Talent Logo"/>
      </div>
      <div class="hero-copy">
        <div class="event-title">üîê Admin Console</div>
        <div class="event-sub">Manage submissions. (Restricted)</div>

        <nav class="links-row">
          <a class="nav-btn" href="leaderboard.html">üèÜ Leaderboard</a>
          <a class="nav-btn" href="review.html">üéÑ Judge Panel</a>
          <a class="nav-btn" href="index.html">‚¨Ö Back to Submit</a>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <div class="card">
      <div class="card-header-row">
        <span>Submissions / Admin View</span>
      </div>
      <div id="adminStatus">Checking sign-in...</div>

      <div id="loginSection" class="login-box" style="display:none;">
        <div>Sign in with your Lenbrook admin email to continue.</div>
        <button id="loginBtn" class="login-btn">Sign in with Google</button>
      </div>

      <table id="adminTable" style="display:none;">
        <thead>
          <tr>
            <th>Team / Participant</th>
            <th>Description</th>
            <th>Video</th>
            <th>Avg Score</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

    </div>
  </main>

  <footer>
    Admin eyes only. Please handle with care.
  </footer>

  <script type="module">
    // snow
    const snowLayer = document.getElementById("snowLayer");
    function makeFlake(){
      const f=document.createElement("div");
      const size=(Math.random()*3+2).toFixed(1)+"px";
      const dur=(Math.random()*4+4).toFixed(1)+"s";
      const left=Math.random()*100;
      const driftX=(Math.random()*40-20).toFixed(1)+"px";
      f.className="flake";
      f.style.left=left+"vw";
      f.style.setProperty("--size",size);
      f.style.setProperty("--dur",dur);
      f.style.setProperty("--driftX",driftX);
      snowLayer.appendChild(f);
      setTimeout(()=>snowLayer.removeChild(f),parseFloat(dur)*1000);
    }
    setInterval(makeFlake,180);

    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCzXbIghLheIWJHEgCCI_oOe5finmUIe1U",
      authDomain: "lenbrook-s-got-talent.firebaseapp.com",
      projectId: "lenbrook-s-got-talent",
      storageBucket: "lenbrook-s-got-talent.firebasestorage.app",
      messagingSenderId: "327419181483",
      appId: "1:327419181483:web:c78bde1ba35d3bf037faee"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const adminEmail = "kdesai@lenbrook.com"; // only you

    const adminStatus = document.getElementById("adminStatus");
    const loginSection = document.getElementById("loginSection");
    const loginBtn = document.getElementById("loginBtn");
    const adminTable = document.getElementById("adminTable");
    const tbody = adminTable.querySelector("tbody");

    loginBtn.addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch (err) {
        console.error("Login error:", err);
        adminStatus.textContent = "Login failed.";
      }
    });

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        adminStatus.textContent = "Please sign in.";
        loginSection.style.display = "block";
        adminTable.style.display = "none";
        return;
      }

      if (user.email !== adminEmail) {
        adminStatus.textContent = "Access denied. Not an authorized admin.";
        loginSection.style.display = "none";
        adminTable.style.display = "none";
        return;
      }

      adminStatus.textContent = "Welcome, admin.";
      loginSection.style.display = "none";
      adminTable.style.display = "table";
      loadAdminData();
    });

    async function loadAdminData() {
      const snapshot = await getDocs(collection(db, "submissions"));
      tbody.innerHTML = "";
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${data.name || ""}</td>
          <td>${data.description || ""}</td>
          <td><video src="${data.videoURL}" controls></video></td>
          <td>${typeof data.averageScore === "number" ? data.averageScore.toFixed(1) : "-"}</td>
          <td><button class="danger-btn" data-id="${docSnap.id}">Delete</button></td>
        `;
        tbody.appendChild(tr);
      });

      tbody.querySelectorAll(".danger-btn").forEach(btn => {
        btn.addEventListener("click", async () => {
          const id = btn.getAttribute("data-id");
          const sure = confirm("Are you sure you want to DELETE this submission?");
          if (!sure) return;
          await deleteDoc(doc(db, "submissions", id));
          loadAdminData();
        });
      });
    }
  </script>
</body>
</html>
