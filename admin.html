<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lenbrook's Got Talent â€¢ Admin Dashboard</title>
  <style>
    :root {
      --bg-grad-start: #5a000a;
      --bg-grad-end: #1c0003;
      --card-bg: rgba(255, 255, 255, 0.08);
      --card-border: rgba(255, 255, 255, 0.22);
      --accent: #ffd15a;
      --accent-glow: rgba(255, 209, 90, 0.4);
      --text-light: #fff;
      --text-dim: #ddd;
      --button-bg: #c62828;
      --button-bg-hover: #ff3d3d;
      --table-bg: rgba(0,0,0,0.35);
      --table-border: rgba(255,255,255,0.15);
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at 20% 20%, var(--bg-grad-start) 0%, var(--bg-grad-end) 70%);
      background-attachment: fixed;
      color: var(--text-light);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 2rem 1rem 6rem;
      box-sizing: border-box;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image: radial-gradient(rgba(255,255,255,0.15) 1px, transparent 1px),
                        radial-gradient(rgba(255,255,255,0.08) 1px, transparent 1px);
      background-size: 3px 3px, 4px 4px;
      background-position: 0 0, 2px 2px;
      animation: snowFloat 6s linear infinite;
      opacity: .4;
      z-index: 0;
    }
    @keyframes snowFloat {
      0% { transform: translateY(0px); }
      100% { transform: translateY(20px); }
    }

    header.branding {
      position: relative;
      z-index: 2;
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      max-width: 1400px;
      margin: 0 auto 2rem;
    }
    header.branding img {
      width: 180px;
      max-width: 45vw;
      height: auto;
    }
    .event-meta {
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: var(--text-light);
      text-shadow: 0 0 8px rgba(255,255,255,0.3);
      font-size: .9rem;
      line-height: 1.3;
    }
    .event-meta .title-line {
      font-weight: 600;
      color: var(--accent);
    }
    .event-meta .title-line span {
      color: #fff;
      font-weight: 400;
    }

    .login-card {
      position: relative;
      z-index: 2;
      max-width: 400px;
      margin: 0 auto 2rem;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      box-shadow:
        0 30px 80px rgba(0,0,0,0.8),
        0 0 30px var(--accent-glow);
      border-radius: 16px;
      padding: 1.25rem 1.5rem 1.5rem;
      text-align: center;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .login-card h2 {
      color: var(--accent);
      text-shadow: 0 0 12px var(--accent-glow);
      margin: 0 0 .5rem;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .google-btn {
      background: var(--button-bg);
      border: none;
      color: #fff;
      font-weight: 600;
      border-radius: 8px;
      padding: .9rem 1rem;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.8),
                  0 0 20px rgba(255,255,255,0.2);
      transition: background .18s, box-shadow .18s;
    }
    .google-btn:hover {
      background: var(--button-bg-hover);
      box-shadow: 0 10px 40px rgba(0,0,0,0.9),
                  0 0 30px var(--accent-glow);
    }

    #loginStatus {
      font-size: .8rem;
      color: var(--text-dim);
      margin-top: .75rem;
      min-height: 1.2rem;
    }

    .admin-wrapper {
      position: relative;
      z-index: 2;
      max-width: 1400px;
      margin: 0 auto;
      border-radius: 16px;
      background: var(--table-bg);
      border: 1px solid var(--table-border);
      box-shadow:
        0 30px 80px rgba(0,0,0,0.8),
        0 0 30px var(--accent-glow);
      overflow-x: auto;
      padding: 1rem;
      display: none; /* only after auth */
    }

    table {
      width: 100%;
      min-width: 900px;
      border-collapse: collapse;
      color: var(--text-light);
      font-size: .9rem;
    }
    thead th {
      background: rgba(255,255,255,0.07);
      color: var(--accent);
      text-shadow: 0 0 8px var(--accent-glow);
      font-weight: 600;
      border-bottom: 1px solid var(--table-border);
      padding: .75rem .5rem;
      text-align: center;
      white-space: nowrap;
    }
    tbody td {
      border-bottom: 1px solid rgba(255,255,255,0.08);
      padding: .75rem .5rem;
      text-align: center;
      vertical-align: middle;
      color: var(--text-dim);
    }
    tbody tr:last-child td {
      border-bottom: none;
    }

    video {
      width: 180px;
      max-height: 120px;
      border-radius: 8px;
      outline: 2px solid rgba(255,255,255,0.2);
      background:#000;
    }

    footer {
      position: relative;
      z-index: 2;
      text-align: center;
      margin-top: 3rem;
      color: var(--text-dim);
      font-size: .8rem;
    }
    footer span {
      color: var(--accent);
      font-weight: 500;
    }
  </style>
</head>
<body>
  <header class="branding">
    <img src="logo.png" alt="Lenbrook's Got Talent logo" />
    <div class="event-meta">
      <div class="title-line">Holiday Lunch 2025 <span>â€¢ Admin Dashboard</span></div>
      <div>Full submissions, averages, judge breakdown ðŸŽ¯</div>
    </div>
  </header>

  <section class="login-card" id="loginCard">
    <h2>Admin Login</h2>
    <button class="google-btn" id="loginBtn">Sign in with Google</button>
    <div id="loginStatus"></div>
  </section>

  <section class="admin-wrapper" id="adminWrapper">
    <table id="adminTable">
      <thead>
        <tr>
          <th>Team / Participant</th>
          <th>Description</th>
          <th>Video</th>
          <th>Average Score</th>
          <th>Judges Count</th>
          <th>Raw Ratings</th>
        </tr>
      </thead>
      <tbody id="adminBody"></tbody>
    </table>
  </section>

  <footer>
    Presented by <span>Party Patrol</span> âœ¨
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import {
      getAuth,
      signInWithPopup,
      GoogleAuthProvider,
      onAuthStateChanged,
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // config
    const firebaseConfig = {
      apiKey: "AIzaSyCzXbIghLheIWJHEgCCI_oOe5finmUIe1U",
      authDomain: "lenbrook-s-got-talent.firebaseapp.com",
      projectId: "lenbrook-s-got-talent",
      storageBucket: "lenbrook-s-got-talent.firebasestorage.app",
      messagingSenderId: "327419181483",
      appId: "1:327419181483:web:c78bde1ba35d3bf037faee"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const ALLOWED_ADMIN_EMAIL = "kdesai@lenbrook.com";

    const loginBtn = document.getElementById("loginBtn");
    const loginStatus = document.getElementById("loginStatus");
    const loginCard = document.getElementById("loginCard");
    const adminWrapper = document.getElementById("adminWrapper");
    const adminBody = document.getElementById("adminBody");

    loginBtn.addEventListener("click", async () => {
      try {
        loginStatus.textContent = "Opening Google sign-in...";
        await signInWithPopup(auth, provider);
      } catch (err) {
        console.error("Login error:", err);
        loginStatus.textContent = "Sign-in failed. Please try again.";
      }
    });

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        return;
      }
      if (user.email !== ALLOWED_ADMIN_EMAIL) {
        loginStatus.textContent = "Access denied for " + user.email;
        return;
      }

      // success â†’ show table
      loginCard.style.display = "none";
      adminWrapper.style.display = "block";

      await loadAdminData();
    });

    async function loadAdminData() {
      adminBody.innerHTML = "";
      const snapshot = await getDocs(collection(db, "submissions"));

      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const ratings = data.ratings || {};
        const judgeCount = Object.keys(ratings).length;
        const avg = data.averageScore !== undefined
          ? Number(data.averageScore).toFixed(1)
          : "â€”";

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td style="color:#fff;font-weight:600;">${data.name || ""}</td>
          <td>${data.description || ""}</td>
          <td><video src="${data.videoURL}" controls></video></td>
          <td style="color:var(--accent);font-weight:600;text-shadow:0 0 8px var(--accent-glow);">
            ${avg}
          </td>
          <td>${judgeCount}</td>
          <td style="font-size:.7rem;line-height:1.4;color:var(--text-dim);text-align:left;white-space:pre-wrap;word-break:break-word;">
            ${JSON.stringify(ratings, null, 2)}
          </td>
        `;
        adminBody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
