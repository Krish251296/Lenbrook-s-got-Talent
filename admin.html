<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lenbrook's Got Talent - Admin</title>
  <style>
    :root{
      --bg1:#0b1220; --bg2:#162544; --bg3:#203a60;
      --glass:rgba(255,255,255,.08); --border:rgba(255,255,255,.22);
      --text:#fff; --dim:rgba(255,255,255,.65);
      --accent:#64a8ff; --bad:#ff6363;
      --r-xl:22px; --r-lg:14px;
    }
    *{box-sizing:border-box}
    @keyframes gradientShift{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
    @keyframes snow-fall{0%{transform:translateY(-10vh) translateX(0);opacity:0}10%{opacity:1}100%{transform:translateY(110vh) translateX(25px);opacity:0}}

    body{
      margin:0; min-height:100dvh; color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"Inter",system-ui,Roboto,"Helvetica Neue",Arial,sans-serif;
      background:linear-gradient(120deg,var(--bg1),var(--bg2),var(--bg3));
      background-size:400% 400%; animation:gradientShift 22s ease infinite;
      overflow-x:hidden; position:relative;
    }

    .snow-wrap{position:fixed; inset:0; overflow:hidden; pointer-events:none; z-index:5}
    .flake{position:absolute; top:-10vh; color:#fff; text-shadow:0 0 10px rgba(255,255,255,.9); opacity:.95; animation:snow-fall linear infinite}

    .wrap{position:relative; z-index:10; padding:clamp(18px,2vw,28px); max-width:1200px; margin:0 auto}
    .top{display:flex; align-items:center; justify-content:space-between; gap:16px; margin-bottom:16px}
    .logo{width:clamp(160px,22vw,230px); height:auto; display:block; filter:drop-shadow(0 0 14px rgba(100,150,255,.35))}

    .card{
      background:var(--glass); border:1px solid var(--border); border-radius:var(--r-xl);
      padding:1rem; backdrop-filter:blur(16px) saturate(140%); -webkit-backdrop-filter:blur(16px) saturate(140%);
      box-shadow:0 24px 90px rgba(0,0,0,.75)
    }
    .btn{
      background:#fff; color:#000; border:0; border-radius:12px; padding:.6rem .9rem; font-weight:800; cursor:pointer
    }
    .danger{background:var(--bad); color:#000}
    .grid{display:grid; grid-template-columns:repeat(auto-fill,minmax(320px,1fr)); gap:14px}
    .item{border:1px solid rgba(255,255,255,.18); border-radius:14px; padding:.8rem}
    .name{font-weight:800; margin-bottom:.2rem}
    .meta{color:var(--dim); font-size:.9rem; margin-bottom:.4rem}
    video{width:100%; border-radius:12px; outline:1px solid rgba(255,255,255,.18); margin:.5rem 0}
    .red{color:var(--bad); font-weight:800}
    .msg{margin:.6rem 0 1rem; color:var(--accent); font-weight:600}
  </style>
</head>
<body>
  <div class="snow-wrap" id="snowLayer" aria-hidden="true"></div>

  <div class="wrap">
    <div class="top">
      <img src="logo.png" class="logo" alt="Lenbrook's Got Talent" />
      <div>
        <button id="loginBtn" class="btn">Sign in with Google</button>
        <button id="logoutBtn" class="btn" style="display:none;">Sign out</button>
      </div>
    </div>

    <div id="msg" class="msg">Sign in to manage submissions.</div>
    <div id="adminArea" class="card" style="display:none;">
      <div class="grid" id="grid"></div>
    </div>
  </div>

  <script type="module">
    /* Snow */
    const snowLayer=document.getElementById('snowLayer');
    function flake(){
      if(snowLayer.childElementCount>200)return;
      const el=document.createElement('div'); el.className='flake'; el.textContent='•';
      el.style.fontSize=((Math.random()*0.7+0.55)*12)+'px';
      el.style.left=(Math.random()*100)+'vw';
      el.style.animationDuration=(Math.random()*4+4)+'s';
      snowLayer.appendChild(el); setTimeout(()=>el.remove(),8000);
    }
    setInterval(flake,80);

    /* Firebase Auth + Firestore */
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCzXbIghLheIWJHEgCCI_oOe5finmUIe1U",
      authDomain: "lenbrook-s-got-talent.firebaseapp.com",
      projectId: "lenbrook-s-got-talent",
      storageBucket: "lenbrook-s-got-talent.firebasestorage.app",
      messagingSenderId: "327419181483",
      appId: "1:327419181483:web:c78bde1ba35d3bf037faee"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const db = getFirestore(app);

    const ALLOWED_EMAIL = "kdesai@lenbrook.com";

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const msg = document.getElementById("msg");
    const adminArea = document.getElementById("adminArea");
    const grid = document.getElementById("grid");

    loginBtn.addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch (e) {
        msg.textContent = "Login error: " + e;
      }
    });

    logoutBtn.addEventListener("click", () => signOut(auth));

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        loginBtn.style.display = "";
        logoutBtn.style.display = "none";
        adminArea.style.display = "none";
        msg.textContent = "Sign in to manage submissions.";
        return;
      }

      logoutBtn.style.display = "";
      loginBtn.style.display = "none";

      if (user.email !== ALLOWED_EMAIL) {
        msg.innerHTML = `Signed in as <strong>${user.email}</strong>. <span class="red">No admin access.</span>`;
        adminArea.style.display = "none";
        return;
      }

      msg.innerHTML = `Signed in as <strong>${user.email}</strong>. Loading submissions…`;
      adminArea.style.display = "block";
      await loadAll();
      msg.textContent = "✅ Loaded.";
    });

    async function loadAll(){
      const snap = await getDocs(collection(db,"submissions"));
      const items=[];
      snap.forEach(doc=>{
        const d=doc.data()||{};
        items.push({ id:doc.id, ...d, votes: d.ratings? Object.keys(d.ratings).length : 0, avg: d.averageScore || 0 });
      });
      items.sort((a,b)=>(b.avg||0)-(a.avg||0));
      grid.innerHTML = items.map(x=>`
        <div class="item">
          <div class="name">${x.name||"Untitled"}</div>
          <div class="meta">Avg: <strong>${x.avg?x.avg.toFixed(1):"-"}</strong> • Votes: ${x.votes}</div>
          ${x.description? `<div class="meta">${x.description}</div>`:``}
          ${x.videoURL ? `
  <video 
    src="${
      x.videoURL.includes('firebasestorage')
        ? x.videoURL
        : `https://firebasestorage.googleapis.com/v0/b/lenbrook-s-got-talent.firebasestorage.app/o/${encodeURIComponent((x.videoURL || '').split('/').pop())}?alt=media`
    }" 
    controls preload="metadata">
  </video>
` : ``}
          <div class="meta">Doc ID: ${x.id}</div>
        </div>
      `).join("");
    }
  </script>
</body>
</html>
