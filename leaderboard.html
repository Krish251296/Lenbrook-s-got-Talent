<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lenbrook's Got Talent üéÑ | Leaderboard</title>

  <style>
    :root {
      --bg-grad-top: #b30000;
      --bg-grad-bottom: #330000;
      --card-bg: rgba(255,255,255,0.95);
      --accent: #d4af37;
      --text-dark: #2b2b2b;
      --table-head-bg: #c91c1c;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at 20% 20%, var(--bg-grad-top) 0%, var(--bg-grad-bottom) 70%);
      color: #fff;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .snowflake {
      position: fixed;
      top: -10px;
      color: rgba(255,255,255,0.8);
      font-size: 12px;
      pointer-events: none;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-10px) translateX(0); opacity: 1; }
      100% { transform: translateY(110vh) translateX(30px); opacity: 0; }
    }

    header {
      display: flex;
      align-items: flex-start;
      padding: 20px 24px 0;
      flex-wrap: wrap;
      color: #fff;
    }
    header img.logo {
      width: 72px;
      height: 72px;
      object-fit: contain;
      border-radius: 12px;
      background: rgba(255,255,255,0.1);
      box-shadow: 0 12px 30px rgba(0,0,0,0.5);
    }

    .title-block {
      margin-left: 16px;
      flex: 1;
      min-width: 200px;
    }
    .event-title {
      font-size: 1.4rem;
      font-weight: 700;
      color: #fff;
      line-height: 1.2;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 8px;
    }
    .badge {
      background: rgba(212,175,55,0.15);
      color: var(--accent);
      border: 1px solid rgba(212,175,55,0.5);
      border-radius: 999px;
      font-size: 0.7rem;
      font-weight: 600;
      padding: 4px 10px;
      line-height: 1.2;
    }
    .presented {
      font-size: 0.8rem;
      font-weight: 500;
      color: var(--accent);
      margin-top: 4px;
      letter-spacing: 0.02em;
    }

    main {
      flex: 1;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .board-card {
      background: var(--card-bg);
      color: var(--text-dark);
      border-radius: 20px;
      border: 2px solid rgba(212,175,55,0.4);
      box-shadow:
        0 30px 60px rgba(0,0,0,0.6),
        0 0 20px rgba(212,175,55,0.4) inset;
      padding: 20px;
      max-width: 800px;
      width: 100%;
      margin: 0 auto 40px;
    }

    .board-headline {
      text-align: center;
      font-weight: 700;
      font-size: 1.2rem;
      margin: 0 0 4px;
      color: var(--text-dark);
    }
    .board-sub {
      text-align: center;
      font-size: 0.85rem;
      color: #555;
      margin-bottom: 20px;
    }

    .table-wrapper {
      overflow-x: auto;
      border-radius: 16px;
      border: 2px solid rgba(212,175,55,0.4);
      box-shadow:
        0 30px 60px rgba(0,0,0,0.6),
        0 0 20px rgba(212,175,55,0.4) inset;
      background: rgba(255,255,255,0.95);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }
    thead th {
      background: var(--table-head-bg);
      color: #fff;
      padding: 10px;
      text-align: center;
      font-weight: 600;
      white-space: nowrap;
    }
    tbody td {
      border-top: 1px solid #ddd;
      padding: 10px;
      text-align: center;
      color: var(--text-dark);
      vertical-align: middle;
    }

    .rank-badge {
      font-weight: 700;
      color: var(--accent);
      background: rgba(212,175,55,0.12);
      border: 1px solid rgba(212,175,55,0.5);
      border-radius: 999px;
      font-size: 0.8rem;
      padding: 4px 10px;
      display: inline-block;
      min-width: 32px;
    }

    footer {
      text-align: center;
      color: rgba(255,255,255,0.8);
      font-size: 0.75rem;
      padding: 0 16px 40px;
      line-height: 1.4;
    }

    @media(max-width:600px){
      .event-title { font-size: 1.1rem; }
    }
  </style>
</head>
<body>

  <!-- snow -->
  <script>
    for (let i = 0; i < 15; i++) {
      const delay = (Math.random()*5).toFixed(2);
      const duration = (6+Math.random()*6).toFixed(2);
      const left = (Math.random()*100).toFixed(2);
      document.write(
        `<div class="snowflake" style="
          left:${left}vw;
          animation-delay:${delay}s;
          animation-duration:${duration}s;
        ">‚úª</div>`
      );
    }
  </script>

  <header>
    <img src="logo.png" alt="Lenbrook's Got Talent" class="logo" />
    <div class="title-block">
      <div class="event-title">
        <span>Lenbrook's Got Talent</span>
        <span class="badge">Holiday Edition ‚ùÑ</span>
      </div>
      <div class="presented">Presented by Party Patrol</div>
    </div>
  </header>

  <main>
    <section class="board-card">
      <h2 class="board-headline">Live Leaderboard</h2>
      <div class="board-sub">
        Top acts by average judge score üéÅ
      </div>

      <div class="table-wrapper">
        <table id="leaderboardTable">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Team / Participant</th>
              <th>Avg Score</th>
              <th>Total Judges</th>
            </tr>
          </thead>
          <tbody>
            <!-- rows injected -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer>
    üéÑ Lenbrook Christmas Lunch Event &nbsp;‚Ä¢&nbsp; Leaderboard (read only)
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // same config
    const firebaseConfig = {
      apiKey: "AIzaSyCzXbIghLheIWJHEgCCI_oOe5finmUIe1U",
      authDomain: "lenbrook-s-got-talent.firebaseapp.com",
      projectId: "lenbrook-s-got-talent",
      storageBucket: "lenbrook-s-got-talent.firebasestorage.app",
      messagingSenderId: "327419181483",
      appId: "1:327419181483:web:c78bde1ba35d3bf037faee"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const tbody = document.querySelector("#leaderboardTable tbody");

    async function loadLeaderboard() {
      const snap = await getDocs(collection(db, "submissions"));
      const rows = [];

      snap.forEach(docSnap => {
        const data = docSnap.data();
        const ratings = data.ratings || {};
        const totalJudges = Object.keys(ratings).length;
        const avgScore = data.averageScore || 0;

        rows.push({
          name: data.name || "",
          avg: avgScore,
          judges: totalJudges
        });
      });

      // sort desc by avg
      rows.sort((a,b)=> b.avg - a.avg);

      tbody.innerHTML = "";

      rows.forEach((r, idx) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><span class="rank-badge">${idx+1}</span></td>
          <td>${r.name}</td>
          <td>${r.avg.toFixed ? r.avg.toFixed(1) : r.avg}</td>
          <td>${r.judges}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    loadLeaderboard();
  </script>
</body>
</html>
