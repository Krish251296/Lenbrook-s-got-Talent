<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaderboard | Lenbrook's Got Talent</title>
  <style>
    :root {
      --bg-start: #0b1220;
      --bg-end: #1a2a4a;
      --glass-bg: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.22);
      --text-primary: #ffffff;
      --text-dim: rgba(255,255,255,0.6);
      --accent: #4da3ff;
      --accent-bright: #91c4ff;
      --radius-xl: 24px;
      --radius-lg: 16px;
      --radius-md: 10px;
    }

    @keyframes snow-fall {
      0%   { transform: translateY(-10vh) translateX(0); opacity: 0; }
      10%  { opacity: 1; }
      100% { transform: translateY(110vh) translateX(20px); opacity: 0; }
    }

    body {
      margin: 0;
      min-height: 100vh;
      color: var(--text-primary);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", Roboto, "Helvetica Neue", sans-serif;
      background: radial-gradient(circle at 50% 0%, rgba(80,120,255,0.35) 0%, rgba(0,0,0,0) 60%),
                  radial-gradient(circle at 80% 20%, rgba(0,255,255,0.12) 0%, rgba(0,0,0,0) 60%),
                  linear-gradient(to bottom right, var(--bg-start), var(--bg-end));
      background-repeat: no-repeat;
      position: relative;
      overflow-x: hidden;
    }

    .bg-glow {
      position: absolute;
      top: 0;
      left: 50%;
      width: 60vmin;
      height: 60vmin;
      transform: translate(-50%, -30%);
      background: radial-gradient(circle,
        rgba(130,180,255,0.45) 0%,
        rgba(0,0,0,0) 70%);
      filter: blur(60px);
      pointer-events: none;
    }
    .bg-glow-bottom {
      position: absolute;
      bottom: -20vmin;
      left: 50%;
      width: 80vmin;
      height: 80vmin;
      transform: translateX(-50%);
      background: radial-gradient(circle,
        rgba(0,140,255,0.25) 0%,
        rgba(0,0,0,0) 70%);
      filter: blur(80px);
      opacity: 0.4;
      pointer-events: none;
    }

    .snow-wrap {
      position: absolute;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: 5;
    }
    .flake {
      position: absolute;
      top: -10vh;
      color: #fff;
      font-size: 10px;
      filter: drop-shadow(0 0 6px rgba(255,255,255,0.7));
      opacity: 0.8;
      animation: snow-fall linear infinite;
    }

    .page-shell {
      position: relative;
      z-index: 10;
      max-width: 1000px;
      margin: 0 auto;
      padding: clamp(1rem,2vw,2rem) clamp(1rem,2vw,2rem) 4rem;
      text-align: center;
    }

    .brand-logo-wrapper {
      position: relative;
      display: inline-block;
      margin-top: 2rem;
    }
    .brand-logo {
      width: clamp(140px, 22vw, 240px);
      height: auto;
      display: block;
      border-radius: var(--radius-md);
    }
    .brand-logo-glow {
      position: absolute;
      left: 50%;
      top: 100%;
      transform: translate(-50%, -10px);
      width: 140%;
      height: 60px;
      background: radial-gradient(ellipse at center,
        rgba(130,180,255,0.45) 0%,
        rgba(0,0,0,0) 70%);
      filter: blur(30px);
      opacity: 0.6;
      pointer-events: none;
    }

    .headline {
      font-size: clamp(1.25rem,1vw,1.4rem);
      font-weight: 600;
      color: var(--text-primary);
      margin-top: 1.5rem;
    }
    .subtext {
      font-size: .9rem;
      color: var(--text-dim);
      margin-top: .5rem;
      line-height: 1.4;
    }

    .table-card {
      margin-top: 2rem;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-xl);
      box-shadow:
        0 30px 120px rgba(0,0,0,0.8),
        0 2px 3px rgba(255,255,255,0.1) inset;
      backdrop-filter: blur(20px) saturate(140%);
      -webkit-backdrop-filter: blur(20px) saturate(140%);
      padding: 1rem;
      overflow-x: auto;
    }

    table {
      width: 100%;
      min-width: 700px;
      border-collapse: collapse;
      font-size: .8rem;
      color: var(--text-primary);
      text-align: left;
    }

    th {
      background: rgba(255,255,255,0.07);
      font-weight: 600;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding: .75rem .75rem;
      white-space: nowrap;
    }
    td {
      border-bottom: 1px solid rgba(255,255,255,0.06);
      padding: .75rem .75rem;
    }

    .rank-badge {
      font-weight: 600;
      background: radial-gradient(circle at 20% 20%, #ffffff 0%, #a6c8ff 60%, #5b8dff 100%);
      color: #000;
      border-radius: var(--radius-md);
      display: inline-block;
      padding: .4rem .6rem;
      min-width: 2rem;
      text-align: center;
      box-shadow:
        0 20px 40px rgba(0,0,0,0.8),
        0 2px 2px rgba(255,255,255,0.4) inset;
    }

    @media(max-width:600px){
      .brand-logo {
        width: clamp(150px, 40vw, 240px);
      }
      .table-card {
        border-radius: var(--radius-lg);
        padding: .75rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-glow"></div>
  <div class="bg-glow-bottom"></div>
  <div class="snow-wrap" id="snowLayer"></div>

  <main class="page-shell">
    <div class="brand-logo-wrapper">
      <img src="logo.png" class="brand-logo" alt="Lenbrook's Got Talent" />
      <div class="brand-logo-glow"></div>
    </div>

    <div class="headline">Leaderboard</div>
    <div class="subtext">
      Live view of the top-scoring performances (by judge average).
    </div>

    <section class="table-card">
      <table id="leaderboardTable">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Team / Participant</th>
            <th>Collab</th>
            <th>Description</th>
            <th>Avg Total Score</th>
          </tr>
        </thead>
        <tbody>
          <!-- rows injected -->
        </tbody>
      </table>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCzXbIghLheIWJHEgCCI_oOe5finmUIe1U",
      authDomain: "lenbrook-s-got-talent.firebaseapp.com",
      projectId: "lenbrook-s-got-talent",
      storageBucket: "lenbrook-s-got-talent.firebasestorage.app",
      messagingSenderId: "327419181483",
      appId: "1:327419181483:web:c78bde1ba35d3bf037faee"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const tbody = document.querySelector("#leaderboardTable tbody");

    // snow
    const snowLayer = document.getElementById('snowLayer');
    function spawnFlake() {
      const flake = document.createElement('div');
      flake.className = 'flake';
      flake.textContent = 'â€¢';
      const size = (Math.random()*0.6 + 0.4) * 12;
      flake.style.fontSize = size + 'px';
      flake.style.left = Math.random()*100 + 'vw';
      const dur = Math.random()*4 + 4;
      flake.style.animationDuration = dur + 's';
      snowLayer.appendChild(flake);
      setTimeout(()=>flake.remove(), dur*1000);
    }
    setInterval(spawnFlake, 120);

    async function loadLeaderboard() {
      const snapshot = await getDocs(collection(db, "submissions"));
      const rows = [];

      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const avg = data.averageScore || 0;
        rows.push({
          name: data.name || "",
          department: data.department || "",
          description: data.description || "",
          avgScore: avg
        });
      });

      rows.sort((a,b) => b.avgScore - a.avgScore);

      tbody.innerHTML = "";
      rows.forEach((row, idx) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><span class="rank-badge">${idx+1}</span></td>
          <td>${row.name}</td>
          <td>${row.department}</td>
          <td>${row.description}</td>
          <td>${row.avgScore.toFixed(1)}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    loadLeaderboard();
  </script>
</body>
</html>
