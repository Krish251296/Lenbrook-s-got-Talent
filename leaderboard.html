<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lenbrook's Got Talent • Leaderboard</title>
  <style>
    :root {
      --bg-grad-start: #5a000a;
      --bg-grad-end: #1c0003;
      --card-bg: rgba(255, 255, 255, 0.08);
      --card-border: rgba(255, 255, 255, 0.22);
      --accent: #ffd15a;
      --accent-glow: rgba(255, 209, 90, 0.4);
      --text-light: #fff;
      --text-dim: #ddd;
      --table-bg: rgba(0,0,0,0.35);
      --table-border: rgba(255,255,255,0.15);
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at 20% 20%, var(--bg-grad-start) 0%, var(--bg-grad-end) 70%);
      background-attachment: fixed;
      color: var(--text-light);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 2rem 1rem 6rem;
      box-sizing: border-box;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image: radial-gradient(rgba(255,255,255,0.15) 1px, transparent 1px),
                        radial-gradient(rgba(255,255,255,0.08) 1px, transparent 1px);
      background-size: 3px 3px, 4px 4px;
      background-position: 0 0, 2px 2px;
      animation: snowFloat 6s linear infinite;
      opacity: .4;
      z-index: 0;
    }
    @keyframes snowFloat {
      0% { transform: translateY(0px); }
      100% { transform: translateY(20px); }
    }

    header.branding {
      position: relative;
      z-index: 2;
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      max-width: 1000px;
      margin: 0 auto 2rem;
    }
    header.branding img {
      width: 180px;
      max-width: 45vw;
      height: auto;
    }
    .event-meta {
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: var(--text-light);
      text-shadow: 0 0 8px rgba(255,255,255,0.3);
      font-size: .9rem;
      line-height: 1.3;
    }
    .event-meta .title-line {
      font-weight: 600;
      color: var(--accent);
    }
    .event-meta .title-line span {
      color: #fff;
      font-weight: 400;
    }

    .leader-card {
      position: relative;
      z-index: 2;
      max-width: 1000px;
      margin: 0 auto;
      background: var(--table-bg);
      border: 1px solid var(--table-border);
      box-shadow:
        0 30px 80px rgba(0,0,0,0.8),
        0 0 30px var(--accent-glow);
      border-radius: 16px;
      padding: 1rem 1rem 2rem;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .leader-card h2 {
      margin: 0 0 .5rem;
      text-align: center;
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--accent);
      text-shadow: 0 0 12px var(--accent-glow);
    }

    .leader-card .subtitle {
      text-align: center;
      font-size: .9rem;
      color: var(--text-dim);
      margin-bottom: 1.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: var(--text-light);
      font-size: .9rem;
    }
    thead th {
      background: rgba(255,255,255,0.07);
      color: var(--accent);
      text-shadow: 0 0 8px var(--accent-glow);
      font-weight: 600;
      border-bottom: 1px solid var(--table-border);
      padding: .75rem .5rem;
      text-align: center;
    }
    tbody td {
      border-bottom: 1px solid rgba(255,255,255,0.08);
      padding: .75rem .5rem;
      text-align: center;
      color: var(--text-dim);
    }
    tbody tr:last-child td {
      border-bottom: none;
    }

    .rank {
      font-weight: 600;
      color: var(--accent);
      text-shadow: 0 0 8px var(--accent-glow);
    }
    .team {
      color:#fff;
      font-weight:600;
    }
    .score {
      color:#fff;
      font-size:1rem;
      font-weight:600;
    }

    footer {
      position: relative;
      z-index: 2;
      text-align: center;
      margin-top: 3rem;
      color: var(--text-dim);
      font-size: .8rem;
    }
    footer span {
      color: var(--accent);
      font-weight: 500;
    }
  </style>
</head>
<body>
  <header class="branding">
    <img src="logo.png" alt="Lenbrook's Got Talent logo" />
    <div class="event-meta">
      <div class="title-line">Holiday Lunch 2025 <span>• Leaderboard</span></div>
      <div>Overall average scores so far ✨</div>
    </div>
  </header>

  <main class="leader-card">
    <h2>Current Standings</h2>
    <div class="subtitle">Ranked by average judge score</div>

    <table id="leaderTable">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Team / Participant</th>
          <th>Description</th>
          <th>Average Score</th>
          <th>Judges Count</th>
        </tr>
      </thead>
      <tbody id="leaderBody"></tbody>
    </table>
  </main>

  <footer>
    Presented by <span>Party Patrol</span> ✨
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCzXbIghLheIWJHEgCCI_oOe5finmUIe1U",
      authDomain: "lenbrook-s-got-talent.firebaseapp.com",
      projectId: "lenbrook-s-got-talent",
      storageBucket: "lenbrook-s-got-talent.firebasestorage.app",
      messagingSenderId: "327419181483",
      appId: "1:327419181483:web:c78bde1ba35d3bf037faee"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Load leaderboard
    async function buildLeaderboard() {
      const tbody = document.getElementById("leaderBody");
      tbody.innerHTML = "";

      const snapshot = await getDocs(collection(db, "submissions"));

      const rows = [];
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const ratings = data.ratings || {};
        const judgeCount = Object.keys(ratings).length;
        const avg = data.averageScore !== undefined
          ? Number(data.averageScore)
          : null;

        rows.push({
          name: data.name || "",
          description: data.description || "",
          avg: avg,
          judgeCount
        });
      });

      // sort by avg desc
      rows.sort((a,b) => {
        const avA = a.avg ?? -1;
        const avB = b.avg ?? -1;
        return avB - avA;
      });

      rows.forEach((row, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="rank">${row.avg != null ? i+1 : "—"}</td>
          <td class="team">${row.name}</td>
          <td>${row.description}</td>
          <td class="score">${row.avg != null ? row.avg.toFixed(1) : "—"}</td>
          <td>${row.judgeCount}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    buildLeaderboard();
  </script>
</body>
</html>
